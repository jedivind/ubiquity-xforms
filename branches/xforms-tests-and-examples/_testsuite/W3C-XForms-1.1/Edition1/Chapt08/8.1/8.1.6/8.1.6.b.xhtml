<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>8.1.6.b incremental attribute for upload element</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
       <xforms:instance>
          <mail>
          	<picture>
          		<attach xsi:type="xsd:base64Binary"/>
          		<name xsi:type="xsd:anyURI"/>
          		<type xsi:type="xsd:base64Binary"/>
          	</picture>
          </mail>
       </xforms:instance>
    </xforms:model>
    <xforms:group>
  	    <xforms:label class="title">8.1.6.b incremental attribute for upload element</xforms:label>
  	</xforms:group>
	<xforms:group>
		<xforms:label>
		  After activating the Upload control and selecting a file you must see an 
		  xforms-value-changed message. 
  		</xforms:label>
  	</xforms:group>
  	<xforms:group>
  		<xforms:upload ref="/mail/picture/attach" incremental="true">
   			<xforms:label>Upload File:</xforms:label>
   			<xforms:filename ref="/mail/picture/name"/>
   			<xforms:mediatype ref="/mail/picture/type"/>
   			<xforms:action ev:event="xforms-value-changed">
   				<xforms:message level="modal">xforms-value-changed</xforms:message>
   			</xforms:action>
   		</xforms:upload>
  	</xforms:group>
  </body>
</html>
