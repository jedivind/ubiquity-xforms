<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://www.example.com">
	<head>
		<title>8.1.9.b submit element with appearance attribute</title>
		<script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</head>
	<body>
    <xforms:model>
			<xforms:instance>
				<name>Janel</name>
			</xforms:instance>
			<xforms:submission id="sub" ref="/name" action="http://xformstest.org/cgi-bin/echo.sh" method="post" replace="none"/>
		</xforms:model>
		<xforms:group>
			<xforms:label class="title">8.1.9.b submit element with appearance attribute</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
				You must see two submit controls on this page, one labeled "Regular Submit" and 
				the other labeled "Minimal Submit". They may look different. 
			</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:submit submission="sub">
				<xforms:label>Regular Submit</xforms:label>
			</xforms:submit>
		</xforms:group>
		<xforms:group>
			<xforms:submit submission="sub" appearance="minimal">
				<xforms:label>Minimal Submit</xforms:label>
			</xforms:submit>
		</xforms:group>
		
	</body>
</html>
