<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>8.2.2.b help element uses inline text</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
       <xforms:instance>       
          <msg/>
       </xforms:instance>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">8.2.2.b help element uses inline text</xforms:label>
  	</xforms:group>	
	<xforms:group>
		<xforms:label>	
		  When you activate the Dispatch Help Message trigger you must see a message that says 
		  "Inline Help Message". 
		</xforms:label>
	</xforms:group>
	<xforms:input id="input1">
		<xforms:label>Input : </xforms:label>
		<xforms:help id="extHelp">Inline Help Message</xforms:help>
  	</xforms:input>
  	
  	<xforms:trigger id="help_trigger">
	    <xforms:label>Dispatch Help Message</xforms:label>
	    <xforms:action ev:event="DOMActivate">
      		<xforms:dispatch name="xforms-help" target="input1"/> 
     	</xforms:action>
	</xforms:trigger>
	
  </body>
</html>
