<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:et="http://w3c.org/eventtracker">
  <head>
  	<title>4.6.3.b event sequencing for select/select1 controls without incremental="true"</title>
  	<script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
    
  </head>
  <body>
    <xforms:model id="m_001">
      <xforms:instance>
      	<car>
      		<carSelected1/>
      		<carSelected2/>
      	</car>
      </xforms:instance>
    </xforms:model>
    <xforms:model id="event_tracker">
      <xforms:instance id="tracker_instance">
      	<et:events>
      	   <et:event name=""/>
      	</et:events>
      </xforms:instance>
      <xforms:bind nodeset="instance('tracker_instance')/et:event[1]" relevant="false()"/>
      <xforms:submission id="submitme" action="http://xformstest.org/cgi-bin/echo.sh" method="post"/>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">4.6.3.b event sequencing for select/select1 controls without incremental="true"</xforms:label>
  	</xforms:group>
  	
  	<xforms:group>
  		<xforms:label>
  			The only message that can and must appear when you are choosing values on this page are 
  			"Event fired:xforms-deselect" and "Event fired:xforms-select". 
  		</xforms:label>	
  	</xforms:group>
	<xforms:select ref="/car/carSelected1">
	    <xforms:label>car</xforms:label>
  		<xforms:item>
          <xforms:label>Acura</xforms:label>
          <xforms:value>acu</xforms:value>
        </xforms:item>
        <xforms:item>
          <xforms:label>Honda</xforms:label>
          <xforms:value>hon</xforms:value>
        </xforms:item>
        <xforms:item>
          <xforms:label>Subaru</xforms:label>
          <xforms:value>sub</xforms:value>
        </xforms:item>
        <xforms:item>
          <xforms:label>Toyota</xforms:label>
          <xforms:value>toy</xforms:value>
        </xforms:item>
        <xforms:action ev:event="xforms-deselect">
        	<xforms:insert at="index('repeat_event_tracker')" position="before" nodeset="/et:events/et:event" model="event_tracker"/>
        	<xforms:setvalue model="event_tracker" ref="/et:events/et:event[index('repeat_event_tracker')]/@name">xforms-deselect (select)</xforms:setvalue>
        </xforms:action>       
        <xforms:action ev:event="xforms-select">
        	<xforms:insert at="index('repeat_event_tracker')" position="before" nodeset="/et:events/et:event" model="event_tracker"/>
        	<xforms:setvalue model="event_tracker" ref="/et:events/et:event[index('repeat_event_tracker')]/@name">xforms-select (select)</xforms:setvalue>
        </xforms:action>
  	</xforms:select>
  	
	<xforms:select1 ref="/car/carSelected2" model="m_001">
	    <xforms:label>Car</xforms:label>
  		<xforms:item>
          <xforms:label>Acura</xforms:label>
          <xforms:value>acu</xforms:value>
        </xforms:item>
        <xforms:item>
          <xforms:label>Honda</xforms:label>
          <xforms:value>hon</xforms:value>
        </xforms:item>
        <xforms:item>
          <xforms:label>Subaru</xforms:label>
          <xforms:value>sub</xforms:value>
        </xforms:item>
        <xforms:item>
          <xforms:label>Toyota</xforms:label>
          <xforms:value>toy</xforms:value>
        </xforms:item>
        <xforms:action ev:event="xforms-deselect">
        	<xforms:insert at="index('repeat_event_tracker')" position="before" nodeset="/et:events/et:event" model="event_tracker"/>
        	<xforms:setvalue model="event_tracker" ref="/et:events/et:event[index('repeat_event_tracker')]/@name">xforms-deselect (select1)</xforms:setvalue>
        </xforms:action>       
        <xforms:action ev:event="xforms-select">
            <xforms:insert at="index('repeat_event_tracker')" position="before" nodeset="/et:events/et:event" model="event_tracker"/>
            <xforms:setvalue model="event_tracker" ref="/et:events/et:event[index('repeat_event_tracker')]/@name">xforms-select (select1)</xforms:setvalue>
        </xforms:action>
	</xforms:select1>
	
	
	<xforms:repeat model="event_tracker" id="repeat_event_tracker" nodeset="/et:events/et:event">
      <xforms:output ref="./@name" model="event_tracker">
        <xforms:label>Event fired:</xforms:label>
      </xforms:output>
    </xforms:repeat>	
	
  </body>
</html>
