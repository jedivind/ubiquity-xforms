<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
    <title>4.2.3.a xforms-model-construct-done and xforms-ready events</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
    	<xforms:message level="modal" ev:event="xforms-model-construct-done">
				xforms-model-construct-done was dispatched
		</xforms:message>
		<xforms:message level="modal" ev:event="xforms-ready">
				xforms-ready dispatched
		</xforms:message>
	</xforms:model>
    <xforms:group>
    	<xforms:label class="title">4.2.3.a xforms-model-construct-done and xforms-ready events</xforms:label>
    </xforms:group>
    <xforms:group>
    	<xforms:label>
	    	You must have seen two messages.  One must have said "xforms-model-construct-done was 
	    	dispatched" and the other must have said "xforms-ready dispatched".
	    </xforms:label>	
    </xforms:group>
	
  </body>
</html>
