<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
    <title>4.5.1.a2 xforms-binding-exception, invalid bind attribute</title>
    <script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model id="car">
      <xforms:instance>
        <make/>
      </xforms:instance>
    </xforms:model>
    <xforms:group>
    	<xforms:label class="title">4.5.1.a2 xforms-binding-exception, invalid bind attribute</xforms:label>
    </xforms:group>
    <xforms:group>
    	<xforms:label>
    		You must see an xforms-binding-exception message or a fatal error due to an 
			xforms-binding-exception. 
    	</xforms:label>	
    </xforms:group>
    
    <xforms:input bind="invalid">
      	<xforms:label>Input : </xforms:label>
      	<xforms:action ev:event="xforms-binding-exception">
      		<xforms:message level="modal">xforms-binding-exception</xforms:message>
      	</xforms:action>
    </xforms:input>
	
  </body>
</html>
