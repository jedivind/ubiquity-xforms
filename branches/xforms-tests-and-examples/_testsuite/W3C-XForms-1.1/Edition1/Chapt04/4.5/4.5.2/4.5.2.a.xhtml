<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	<title>4.5.2.a xforms-compute-exception</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
    
  </head>
  <body>
    <xforms:model>
    	<xforms:instance>
    		<car/>
    	</xforms:instance>
    	<xforms:message ev:event="xforms-compute-exception" level="modal">xforms-compute-exception</xforms:message>
      	<xforms:action ev:event="xforms-link-exception">
          <xforms:setvalue model="catcher" ref="/eventdata" value="event('error-message')"/>
        </xforms:action>
    </xforms:model>
    <xforms:model id="catcher">
      <xforms:instance>
        <eventdata/>
      </xforms:instance>
    </xforms:model>
    <xforms:group>
    	<xforms:label class="title">4.5.2.a xforms-compute-exception</xforms:label>
    </xforms:group>
    <xforms:group>
    	<xforms:label>
		  You must have seen an xforms-compute-exception message or a fatal error due to an 
		  xforms-compute-exception. You must also see the expression which caused the error in the Error 
		  Message output. 
		</xforms:label>	
    </xforms:group>
	<xforms:output value="es@#invalidXpath">
		<xforms:label/>
	</xforms:output>
	<xforms:output model="catcher" ref="/eventdata">
      <xforms:label>Error Message : </xforms:label>
    </xforms:output>
	
  </body>
</html>
