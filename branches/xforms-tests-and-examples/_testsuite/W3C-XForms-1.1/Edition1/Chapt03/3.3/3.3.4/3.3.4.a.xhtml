<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>3.3.4.a nodeset attribute of bind element</title>
    <script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
      <xforms:instance id="i_001">
        <car>
          <make>Honda
          	<model>S2000</model>
          </make>
          <year>2005</year>
          <color>suzuka blue</color>
          <hp>240</hp>
        </car>
      </xforms:instance>
      <xforms:bind id="bind_001" nodeset="/car/color"/>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">3.3.4.a nodeset attribute of bind element</xforms:label>
  	</xforms:group>
	<xforms:group>
		<xforms:label>You must see the value "suzuka blue":</xforms:label>
	</xforms:group>
    <xforms:output bind="bind_001">
        <xforms:label/>
    </xforms:output>
  </body>
</html>
