<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>3.3.2.e instance with inline data and resource attribute</title>
    <script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
      <xforms:instance resource="3.3.2.c.data.xml">
        <entry>
          <name>Wendy</name>
          <age>20</age>
          <education>college</education>
        </entry>
      </xforms:instance>
    </xforms:model>
    <xforms:group>
      <xforms:label class="title">3.3.2.e instance with inline data and resource attribute</xforms:label>
    </xforms:group>
    <xforms:group>
      <xforms:label>
        You must see three output fields. The Name output field must have the value "Wendy", 
        the Age output field must have the value "20", and the Education output field must 
        have the value "college".
      </xforms:label>
    </xforms:group>
    <xforms:group>
      <xforms:output ref="name">
        <xforms:label>Name : </xforms:label>
      </xforms:output>
    </xforms:group>
    <xforms:group>
      <xforms:output ref="age">
        <xforms:label>Age : </xforms:label>
      </xforms:output>
    </xforms:group>
    <xforms:group>
      <xforms:output ref="education">
        <xforms:label>Education : </xforms:label>
      </xforms:output>
    </xforms:group>
  </body>
</html>
