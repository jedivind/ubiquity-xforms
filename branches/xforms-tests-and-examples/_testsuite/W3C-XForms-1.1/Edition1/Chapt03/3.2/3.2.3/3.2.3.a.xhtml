<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
    <xhtml:head>
        <xhtml:title>3.2.3.a single-node binding - ref attribute</xhtml:title>
        <xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
        
    </xhtml:head>
    <xhtml:body>
    <xforms:model>
            <xforms:instance>
                <car>
                    <make>Acura</make>
                    <year>1994</year>
                    <color>white</color>
                    <hp>120</hp>
                </car>
            </xforms:instance>
            <xforms:bind id="bind_001" nodeset="/car/year"/>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">3.2.3.a single-node binding - ref attribute</xforms:label>
        </xforms:group>
        <xforms:group>
        	<xforms:label>
        		
        		You must see the value "120": 
        	</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:output ref="/car/hp">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
        <xforms:group>
        	<xforms:label>
        		
        		You must see the value "1994": 
        	</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:output ref="/car/make" bind="bind_001">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
    </xhtml:body>
</xhtml:html>
