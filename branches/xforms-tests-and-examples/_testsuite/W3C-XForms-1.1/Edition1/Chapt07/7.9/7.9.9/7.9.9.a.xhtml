	<xhtml:body>

			<xforms:instance>			
				<ex:root/>
			</xforms:instance>

			7.9.9.a seconds() function

		<xforms:group>
		    <xforms:label>
		      You must see the value "0" for the Test 1 output. 
			</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:output value="seconds('P1Y2M')">

			</xforms:output>
		</xforms:group>
		<xforms:group>
			<xforms:label>

			</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:output value="seconds('P3DT10H30M1.5S')">
				<xforms:label>Test 2 : </xforms:label>
			</xforms:output>
		</xforms:group>
		<xforms:group>
			<xforms:label>
			  You must see the value "NaN" for the Test 3 output. 
			</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:output value="seconds('3')">
				<xforms:label>Test 3 : </xforms:label>
			</xforms:output>
		</xforms:group>
