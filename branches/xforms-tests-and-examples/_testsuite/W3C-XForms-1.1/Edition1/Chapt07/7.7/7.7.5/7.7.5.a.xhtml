<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://example.org">
	<head>
		<title>7.7.5.a index() function</title>
		<script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</head>
	<body>
    <xforms:model>
			<xforms:instance>
				<ex:root>
					<ex:value>2</ex:value>
					<ex:value>6</ex:value>
				</ex:root>
			</xforms:instance>
		</xforms:model>
	    <xforms:group>
		    <xforms:label class="title">
			7.7.5.a index() function
		    </xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
				You must see the value "1" for Index.
			</xforms:label>
		</xforms:group>
		<xforms:repeat nodeset="ex:value" id="myrepeat">
			<xforms:group>
			</xforms:group>
		</xforms:repeat>
		<xforms:group>
			<xforms:output value="index('myrepeat')">
				<xforms:label>Index : </xforms:label>
			</xforms:output>
		</xforms:group>
	</body>
</html>
