<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>7.2.f namespace declarations in scope for the attribute are applied to the expression</xhtml:title>
		<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</xhtml:head>
	<xhtml:body>
    <xforms:model>
			<xforms:instance>
				<Root xmlns="http://example.org">Mazda</Root>
			</xforms:instance>
			<xforms:bind xmlns:ex="http://example.org" nodeset="/ex:Root" readonly="true()"/>
		</xforms:model>
		<xforms:group>
			<xforms:label class="title">7.2.f namespace declarations in scope for the attribute are applied to the 
			expression</xforms:label>
		</xforms:group>	
		<xforms:group>
			<xforms:label>
			The Car Make input control must contain the value "Mazda" and you must be unable to 
			change the value. 
			
			</xforms:label>	
		</xforms:group>
		<xforms:input xmlns:ex="http://example.org" ref="/ex:Root">
			<xforms:label>Car Make : </xforms:label>
		</xforms:input>		
		
	</xhtml:body>
</xhtml:html>
