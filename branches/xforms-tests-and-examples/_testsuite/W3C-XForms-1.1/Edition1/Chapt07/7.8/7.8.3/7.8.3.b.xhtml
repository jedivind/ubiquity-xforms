<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
    <head>
        <title>7.8.3.b digest() function using sha384 and sha512 (non-normative)</title>
        <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
        
    </head>
    <body>
    <xforms:model>
            <xforms:instance>
                <root/>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">7.8.3.b digest() function using sha384 and sha512 (non-normative)</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
            	This case tests the digest() attribute using the optional SHA-384 and SHA-512 hash algorithms. 
            	You must see the value "Pass" for all Test outputs. If the function does not 
	            work properly you will see an output with the value "FAIL". 
            </xforms:label>
        </xforms:group>
	    <xforms:group>
          <xforms:output value="if( digest('abc', 'SHA-384', 'hex')='cb00753f45a35e8bb5a03d699ac65007272c32ab0eded1631a8b605a43ff5bed8086072ba1e7cc2358baeca134c825a7', 'Pass', 'FAIL')">
            <xforms:label>Test 1 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( digest('abc', 'SHA-512', 'hex')='ddaf35a193617abacc417349ae20413112e6fa4e89a97ea20a9eeee64b55d39a2192992a274fc1a836ba3c23a3feebbd454d4423643ce80e2a9ac94fa54ca49f', 'Pass', 'FAIL')">
            <xforms:label>Test 2 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( digest('abc', 'SHA-384', 'base64')='ywB1P0WjXou1oD1pmsZQBycsMqsO3tFjGotgWkP/W+2AhgcroefMI1i67KE0yCWn' , 'Pass', 'FAIL')">
            <xforms:label>Test 3 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( digest('abc', 'SHA-512', 'base64')='3a81oZNherrMQXNJriBBMRLm+k6JqX6iCp7u5ktV05ohkpkqJ0/BqDa6PCOj/uu9RU1EI2Q86A4qmslPpUyknw==' , 'Pass', 'FAIL')">
            <xforms:label>Test 4 : </xforms:label>
          </xforms:output>
        </xforms:group>
    </body>
</html>
