<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <title>7.5.b error not in modal item property causes an xforms-binding-exception</title>
        
        <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    </head>
    <body>
    <xforms:model>
            <xforms:instance>
                <favorite_colors>
                    <favorite>red</favorite>
                    <favorite>blue</favorite>
                    <favorite>green</favorite>
                </favorite_colors>
            </xforms:instance>
            <xforms:message ev:event="xforms-binding-exception" level="modal">
                xforms-binding-exception
            </xforms:message>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">
                7.5.b error not in modal item property causes an xforms-binding-exception
            </xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
                You must see an xforms-binding-exception message or a fatal error due to an 
				xforms-binding-exception. 
            </xforms:label>
        </xforms:group>
        <xforms:output value="count(/favorite_colors/BADXPATH)">
            <xforms:label>I have this many favorite colors:</xforms:label>
        </xforms:output>
    </body>
</html>
