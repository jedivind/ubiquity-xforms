<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>11.9.2.a post submission method</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link href="../../../driverPages/forms/TestSuite11.css" rel="stylesheet" type="text/css"/>
    
  </head>
  <body>
    <xforms:model id="mod1">
    	<xforms:instance>
    		<car>
    		  <make>Ford</make>
    		  <color>blue</color>
    		</car>
    	</xforms:instance>
    	<xforms:submission id="sub1" ref="/car/color" action="http://xformstest.org/cgi-bin/echo.sh" method="post"/>
    </xforms:model>
    <xforms:group>
      <xforms:label class="title">11.9.2.a post submission method</xforms:label>
    </xforms:group>
    <xforms:group>
    	<xforms:label>
    	  When you activate the Use Post Method submit control the page must be replaced by the form data. The 
    	  value "blue" must appear in the form data. 
    	</xforms:label>
    </xforms:group>
    <xforms:group>
      <xforms:submit submission="sub1">
        <xforms:label>Use Post Method</xforms:label>
      </xforms:submit>
    </xforms:group>
    
  </body>
</html>
