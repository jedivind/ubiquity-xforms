<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<head>
	
		<title>11.9.j HTTPS multipart-post as a submission option (non-normative)</title>
		<script src="../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</head>
	<body>
    <xforms:model id="form1">
			<xforms:submission id="submit01" method="multipart-post" action="https://xformstest.org/cgi-bin/echo.sh"/>
			<xforms:instance id="instance1">
				<car>
					<carOwner>Henry</carOwner>
					<make>Acura</make>
					<color>White</color>
				</car>
			</xforms:instance>
		</xforms:model>
		<xforms:group>
			<xforms:label class="title">11.9.j HTTPS multipart-post as a submission option (non-normative)</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
			  Activate the Post Data submit control to post the data using HTTPS multipart-post to the localhost.
			</xforms:label>
		</xforms:group>
		<xforms:submit submission="submit01">
			<xforms:label>Post Data</xforms:label>
		</xforms:submit>
		
	</body>
</html>
