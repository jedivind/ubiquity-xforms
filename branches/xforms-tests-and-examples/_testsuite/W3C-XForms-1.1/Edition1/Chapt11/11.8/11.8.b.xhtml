<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <xhtml:head>
    <xhtml:title>11.8.b header element with nodeset attribute</xhtml:title>
    <xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </xhtml:head>
  <xhtml:body>
    <xforms:model>
    	<xforms:instance>
    		<data>
    			<value>one</value>
    			<value>two</value>
    			<value>three</value>
    		</data>
    	</xforms:instance>
    	<xforms:submission id="sub1" method="post" action="http://xformstest.org/cgi-bin/echo.sh">
    	  <xforms:header>
    	    <xforms:name nodeset="/data/value">myHeader</xforms:name>
    	    <xforms:value>myValue</xforms:value>
    	  </xforms:header>
    	</xforms:submission>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">11.8.b header element with nodeset attribute</xforms:label>
  	</xforms:group>
  	<xforms:group>
  	  <xforms:label>
  	    When you activate the Submit Now submit control the page must be replaced by the form data. Among the 
  	    variables you must see three headers named "myHeader". 
  	  </xforms:label>
  	</xforms:group>
  	<xforms:group>
  	  <xforms:submit submission="sub1">
  	    <xforms:label>Submit Now</xforms:label>
  	  </xforms:submit>
  	</xforms:group>
  	
  </xhtml:body>
</xhtml:html>
