<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>11.2.a only one concurrent submit per submission element</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model id="m1">
       <xforms:instance>       
          <car>
          	<make>Toyota</make>
          	<model>Prius</model>
          </car>
       </xforms:instance>
       <xforms:submission id="submission1" ref="/car/make" method="post" action="http://xformstest.org/cgi-bin/echo.sh" replace="none">
       		<xforms:action ev:event="xforms-submit">
       			<xforms:message level="modal">xforms-submit</xforms:message>
       		</xforms:action>
       		<xforms:action ev:event="xforms-submit-done">
       			<xforms:message level="modal">xforms-submit-done</xforms:message>
       		</xforms:action>
       		<xforms:message ev:event="xforms-submit-error" level="modal">xforms-submit-error</xforms:message>
       </xforms:submission>
    </xforms:model>
  	<xforms:group>
	  	<xforms:label class="title">11.2.a only one concurrent submit per submission element</xforms:label>
	</xforms:group>
	<xforms:group>
		<xforms:label>
		  When you activate the Submit Twice submit control, you may see four messages: 
		  xforms-submit, xforms-submit-done, xforms-submit, and 
		  xforms-submit-done. You must NOT see an xforms-submit-error message. 
		</xforms:label>
	</xforms:group>
	<xforms:trigger>
      	<xforms:label>Submit Twice</xforms:label>
      	<xforms:action ev:event="DOMActivate">
      	  <xforms:dispatch name="xforms-submit" target="submission1"/>
      	  <xforms:dispatch name="xforms-submit" target="submission1"/>
      	</xforms:action>
   	</xforms:trigger>
	
  </body>
</html>
