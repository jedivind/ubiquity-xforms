<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <head>
    <title>11.7.1.a method element (non-normative)</title>
    <script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
        <xforms:instance>
            <data>
                <mthd/>
                 <lore>geordi</lore>
             </data>
        </xforms:instance>
    	<xforms:submission id="submit" action="http://xformstest.org/cgi-bin/echo.sh">
    		<xforms:method value="mthd">other</xforms:method>    	
    	</xforms:submission>     	
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">11.7.1.a method element (non-normative)</xforms:label>
  	</xforms:group>
        <xforms:group>
            <xforms:label>
              You must choose a method to use for the submission of the form from the Select A Method select1 control. 
              Then, when the Submit With Method trigger is activated the page will be replaced by the form data. 
              The variable on the page for the request method must equal the value you selected. 
  			</xforms:label>
  		</xforms:group>
  		<xforms:select1 ref="mthd">
  		  <xforms:label>Select A Method : </xforms:label>
  		  <xforms:item>
  		    <xforms:label>PUT</xforms:label>
  		    <xforms:value>put</xforms:value>
  		  </xforms:item>
  		  <xforms:item>
  		    <xforms:label>POST</xforms:label>
  		    <xforms:value>post</xforms:value>
  		  </xforms:item>
  		</xforms:select1>
        <xforms:submit submission="submit">
            <xforms:label>Submit With Method</xforms:label>
        </xforms:submit>  	
  </body>
</html>
