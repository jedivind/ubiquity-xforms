<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.8.e dispatch element dispatches cancelled custom event</xhtml:title>
    	<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    	
    	
  	</xhtml:head>
  	<xhtml:body>
    <xforms:model id="model1" ev:event="custom-event" ev:defaultAction="cancel">
    		<xforms:action>
    			<xforms:message level="modal">custom-event</xforms:message>
    		</xforms:action>
    	</xforms:model>
  		<xforms:group>
	  		<xforms:label class="title">10.8.e dispatch element dispatches cancelled custom event</xforms:label>
	  	</xforms:group>	
  		<xforms:group>
  			<xforms:label>
  				When you activate the Fire Custom Event trigger you must not see a custom-event message. 
			</xforms:label>
  		</xforms:group>
  		<xforms:trigger>
	        <xforms:label>Fire Custom Event</xforms:label>
	        <xforms:action ev:event="DOMActivate">
				<xforms:dispatch name="custom-event" target="model1" cancelable="true()"/>
			</xforms:action>
		</xforms:trigger>
		
  </xhtml:body>
</xhtml:html>
