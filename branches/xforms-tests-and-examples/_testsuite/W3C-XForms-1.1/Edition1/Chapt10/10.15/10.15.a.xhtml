<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.15.a send element</xhtml:title>
    	<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    	
  	</xhtml:head>
  	<xhtml:body>
    <xforms:model>
       		<xforms:instance>
				<car>
					<color>Blue</color>
					<condition>good</condition>
				</car>
       		</xforms:instance>
			<xforms:submission id="submit_color" action="http://xformstest.org/cgi-bin/echo.sh" ref="/car/color" method="post">
        		<xforms:action ev:event="xforms-submit">
        			<xforms:message level="modal">xforms-submit-done</xforms:message>
        		</xforms:action>
        	</xforms:submission>
			<xforms:submission id="submit_condition" action="http://xformstest.org/cgi-bin/echo.sh" ref="/car/condition" method="post">
        		<xforms:action ev:event="xforms-submit-done">
        			<xforms:message level="modal">xforms-submit-done</xforms:message>
        		</xforms:action>
        	</xforms:submission>
    	</xforms:model>
  		<xforms:group>
	  		<xforms:label class="title">10.15.a send element</xforms:label>
	  	</xforms:group>
  		<xforms:group>
  			<xforms:label>
  			  When you activate either trigger on this page you must see an xforms-submit-done message 
  			  and the page must be replaced by the form data. 
  			</xforms:label>
  		</xforms:group>

		<xforms:trigger>
			<xforms:label>Send Color</xforms:label>
			<xforms:action ev:event="DOMActivate">
				<xforms:send submission="submit_color"/>
			</xforms:action>
		</xforms:trigger>

		<xforms:trigger>
			<xforms:label>Send Condition</xforms:label>
			<xforms:action ev:event="DOMActivate">
				<xforms:send submission="submit_condition"/>
			</xforms:action>
		</xforms:trigger>

		

  </xhtml:body>
</xhtml:html>
