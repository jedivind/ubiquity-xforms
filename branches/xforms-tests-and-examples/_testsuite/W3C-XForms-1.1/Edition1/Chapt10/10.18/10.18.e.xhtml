<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <xhtml:head>
        <xhtml:title>10.18.e iteration of XForms actions - Summing Selected Results example</xhtml:title>
        <xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
        
    </xhtml:head>
    <xhtml:body>
    <xforms:model id="mod1">
            <xforms:instance id="temps">
              <root>
            	<counter/>
            	<accumulator/>
            	<some>
            	  <nodes>1</nodes>
            	  <nodes>2</nodes>
            	  <nodes>3</nodes>
            	</some>
              </root>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">10.18.e iteration of XForms actions - Summing Selected Results example</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
              You must see a value of "6" for the Total Sum output and a value of "3" for 
              the Counter output. 
            </xforms:label>
        </xforms:group>
		<xforms:group>
			<xforms:output ref="instance('temps')/accumulator">
			  <xforms:label>Total Sum : </xforms:label>
			</xforms:output>
		</xforms:group>
		<xforms:group>
			<xforms:output ref="instance('temps')/counter">
			  <xforms:label>Counter : </xforms:label>
			</xforms:output>
		</xforms:group>
		<xforms:group>
			<xforms:trigger>
				<xforms:label>Get Sum</xforms:label>
				<xforms:action ev:event="DOMActivate">
					<xforms:setvalue ref="instance('temps')/counter" value="1"/>
					<xforms:setvalue ref="instance('temps')/accumulator" value="0"/>
					<xforms:action while="instance('temps')/counter &lt;= count(/some/nodes)">
						<xforms:setvalue ref="instance('temps')/accumulator" value=". + /some/nodes[instance('temps')/counter]" if="boolean-from-string(/some/nodes[instance('temps')/counter]/@selected)"/>
						<xforms:setvalue ref="instance('temps')/counter" value=". + 1"/>
					</xforms:action>
				</xforms:action>
			</xforms:trigger>
		</xforms:group>
		
    </xhtml:body>
</xhtml:html>
