<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <xhtml:head>
  	<xhtml:title>b.11.a Replace Attribute</xhtml:title>
  	<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
  	
  	<xforms:action ev:event="xforms-ready">
  	   <xforms:insert nodeset="item[2]/@key" origin="item[1]/@key"/>
	</xforms:action>
  </xhtml:head>
  <xhtml:body>
    <xforms:model>
  		<xforms:instance>
  			<items>
  				<item key="0"/>
  				<item key="4711"/>
  			</items>
  		</xforms:instance>
  	</xforms:model>
  	<xforms:group>
  		<xforms:label class="title">
  			b.11.a Replace Attribute
  		</xforms:label>
  	</xforms:group>
  	<xforms:group>
  		<xforms:label>
  			You must see the value '0' for both item keys : 
  		</xforms:label>
  		<xforms:repeat nodeset="item">
  			<xforms:output class="hlist" value="concat(./@key , ' ')">
  				<xforms:label>Key : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </xhtml:body>
</xhtml:html>
