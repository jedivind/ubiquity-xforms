<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <title>9.2.3.1.a case element child of the toggle element</title>
        <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../../driverPages/forms/TestSuite11.css" type="text/css"/>
        
    </head>
    <body>
    <xforms:model>
       	  <xforms:instance>
			<yourname/>
       	  </xforms:instance>
    	</xforms:model>
        <xforms:group>
            <xforms:label class="title">9.2.3.1.a case element child of the toggle element</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>	
              When you activate the In Case trigger it must be replaced by the Out Case trigger. 
  			  When you activate the Out Case trigger it must be replaced by the In Case trigger. 
            </xforms:label>
        </xforms:group>
        <xforms:switch>
			<xforms:case id="in" selected="true">
				<xforms:trigger id="inbutton">
					<xforms:label>In Case</xforms:label>
					<xforms:toggle ev:event="DOMActivate">
					  <xforms:case value="out"/>
					</xforms:toggle>
				</xforms:trigger>
			</xforms:case>
			<xforms:case id="out">
				<xforms:trigger id="outbutton">
					<xforms:label>Out Case</xforms:label>
					<xforms:toggle ev:event="DOMActivate">
					  <xforms:case value="in"/>
					</xforms:toggle>
				</xforms:trigger>
			</xforms:case>
		</xforms:switch>
    </body>
</html>
