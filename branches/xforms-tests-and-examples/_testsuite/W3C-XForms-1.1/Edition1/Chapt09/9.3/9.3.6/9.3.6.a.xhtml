<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<head>
    	<title>9.3.6.a itemset element example</title>
    	<script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    	
    	
  	</head>
  	<body>
    <xforms:model id="cone">
       		<xforms:instance>
				<icecream>
					<order>
            <type/>
          </order>
				</icecream>
       		</xforms:instance>
    	</xforms:model>
    <xforms:model id="flavors">
    		<xforms:instance>
    			<flavors>
    				<flavor type="v">
    					<description>Vanilla</description>
    					<type>v</type>
    				</flavor>
    				<flavor type="s">
    					<description>Strawberry</description>
    					<type>s</type>
    				</flavor>
    				<flavor type="c">
    					<description>Chocolate</description>
    					<type>c</type>
    				</flavor>
    			</flavors>
    		</xforms:instance>
    	</xforms:model>
  		<xforms:group>
  			<xforms:label class="title">9.3.6.a itemset element example</xforms:label>
  		</xforms:group>	
  		<xforms:group>
  			<xforms:label>
  			  You must see two select controls that both contain the values "Vanilla", "Strawberry", 
  			  and "Chocolate". 
	  		</xforms:label>
  		</xforms:group>
		<xforms:group>
			<xforms:label>
				List 1 (itemset element) : 
			</xforms:label>
			<xforms:select model="cone" ref="/icecream/order">
				<xforms:label/>
				<xforms:itemset model="flavors" nodeset="/flavors/flavor">
					<xforms:label ref="description"/>
					<xforms:copy ref="type"/>
				</xforms:itemset>
			</xforms:select>
		</xforms:group>
	    <xforms:group>	
	    	<xforms:label>
	    		List 2 (choice element) : 
	    	</xforms:label>	
			<xforms:select model="cone" ref="/icecream/order/type">
				<xforms:label/>
				<xforms:choices>
					<xforms:item>
						<xforms:label>Vanilla</xforms:label>
						<xforms:value>v</xforms:value>
					</xforms:item>
					<xforms:item>
						<xforms:label>Strawberry</xforms:label>
						<xforms:value>s</xforms:value>
					</xforms:item>
					<xforms:item>
						<xforms:label>Chocolate</xforms:label>
						<xforms:value>c</xforms:value>
					</xforms:item>
				</xforms:choices>
			</xforms:select>
	    </xforms:group>
		
  </body>
</html>
