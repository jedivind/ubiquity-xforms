<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://example.org">
	<head>
		<title>6.1.3.b required property with xsi:nil</title>
    <script  src="../../../../../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</head>
	<body>
    <xforms:model schema="6.1.3.b.instance.xsd">
			<xforms:instance>
				<ex:person-name>
					<ex:first-name/>
					<ex:last-name xsi:nil="true"/>
				</ex:person-name>
			</xforms:instance>
			<xforms:bind id="lname_bind" nodeset="/ex:person-name/ex:last-name" required="true()"/>
            <xforms:submission id="lname" action="http://xformstest.org/cgi-bin/echo.sh" method="post" bind="lname_bind"/>
		</xforms:model>
		<xforms:group>
			<xforms:label class="title">6.1.3.b required property with xsi:nil</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
				The Submit Last Name submit control must not replace this page with the form data until you have 
				entered a value into the Last Name input field. 
			</xforms:label>
		</xforms:group>

		<xforms:input ref="/ex:person-name/ex:last-name">
			<xforms:label>Last-Name:</xforms:label>
		</xforms:input>

		<xforms:submit submission="lname">
			<xforms:label>Submit Last Name</xforms:label>
		</xforms:submit>
		
		
	</body>
</html>
