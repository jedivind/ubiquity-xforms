<?xml version="1.0" encoding="utf-8" ?>
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ev="http://www.w3.org/2001/xml-events"
 xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Using xf:output</title>
		<script type="text/javascript" src="../../../../ubiquity-loader.js" >/**/</script>
		<link rel="stylesheet" href="../style/sample.css" type="text/css" />
		<style type="text/css">
			xf\:output { display: block; }
		</style>
	</head>
	<body>
		<xf:model id="m">
			<!--
				We use this instance to store other data.
			-->
			<xf:instance>
				<instanceData xmlns="">
					<t3>3</t3>
					<t4>Test 4</t4>
					<t5>Test 5</t5>
					<t6>Node hasn't been updated!</t6>
				</instanceData>
			</xf:instance>

			<xf:bind id="b-t5" nodeset="t5" ></xf:bind>
		</xf:model>
		<xf:output id="ready" value="concat('rea', 'dy')" ></xf:output>
		<!--
			Using a simple string.
		-->

		<xf:output id="t1" value="'Test 1'" ></xf:output>

		<!--
			Using a function.
		-->
		<xf:output id="t2" value="concat('Test', ' ', '2')" ></xf:output>

		<!--
			Using a function and instance data.
		-->
		<xf:output id="t3" value="concat('Test', ' ', t3)" ></xf:output>

		<!--
			Binding to an instance node.
		-->
		<xf:output id="t4" ref="t4" ></xf:output>

		<!--
			Binding to an instance node via a bind statement.
		-->
		<xf:output id="t5" bind="b-t5" ></xf:output>

		<!--
			Ensuring that changes to instance data are reflected.
		-->
		<xf:output id="t6" ref="t6" ></xf:output>
		<xf:setvalue
		 ev:event="xforms-ready" ev:observer="m"
		 ref="t6" value="'Test 6'"
		></xf:setvalue>
	</body>
</html>
