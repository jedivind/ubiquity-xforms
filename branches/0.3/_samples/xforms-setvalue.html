<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
	<head>
		<title>Test xf:setvalue</title>
		<link rel="stylesheet" href="default.css" type="text/css" />
	  <script src="http://ubiquity-xforms.googlecode.com/svn/branches/0.3/lib/xforms/ie-instance-fixer.js" type="text/javascript">/**/</script>
	  <script src="http://ubiquity-xforms.googlecode.com/svn/branches/0.3/lib/xforms/set-document-loaded.js" type="text/javascript">/**/</script>
	  <script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yuiloader/yuiloader-beta-min.js" >/**/</script>
	  <script src="http://ubiquity-xforms.googlecode.com/svn/branches/0.3/lib/xforms/loader.js" type="text/javascript">/**/</script>
	  <script src="http://ubiquity-xforms.googlecode.com/svn/branches/0.3/lib/xforms/main.js" type="text/javascript">/**/</script>
	  <script type="text/javascript">
	    window.status = "Loading Ubiquity modules...";	    
	    loader.insert();
	  </script>
	</head>
	<body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
					<firstname>John</firstname>
					<surname>Doe</surname>
				</data>
			</xf:instance>
		</xf:model>
		<hr />
		<xf:input ref="firstname">
			<xf:label>First Name:</xf:label>
		</xf:input>
		<xf:input ref="surname">
			<xf:label>Surname:</xf:label>
		</xf:input>
		<xf:output ref="firstname">
			<xf:label>First Name:</xf:label>
		</xf:output>
		<xf:output ref="surname">
			<xf:label>Surname:</xf:label>
		</xf:output>
		<hr />
		<xf:trigger>
			<xf:label style="background-color: silver; border: 1px solid black;">Click to set the surname to the value of the first name</xf:label>
			<xf:setvalue ev:event="DOMActivate" ref="surname" value="../firstname"/>
		</xf:trigger>
	</body>
</html>
