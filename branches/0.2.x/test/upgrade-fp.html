<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
  <head>
    <title>Test xH bootstrapper</title>
    <script type="text/javascript">
      var sLatestFpRelease = "1,5,5,1008";
    </script>
    <script src="../xH.js" type="text/javascript">/**/</script>
  </head>

  <body>
    <p>
      This is a basic test for <em>xH.js</em>. It will use formsPlayer in IE, and the XForms extension in Firefox, if available.
      It will also upgrade formsPlayer.
    </p>
    <xf:model id="mdl">
      <xf:instance id="inst">
        <instanceData xmlns="" message="Status: You have an XForms processer." somenum="5">
          <version />
        </instanceData>
      </xf:instance>
      <xf:bind nodeset="version" calculate="property('FormsPlayerVersion')" />
      <xf:bind nodeset="@somenum" relevant="false()" />
    </xf:model>
    <br />
    <xf:group ref="@somenum">
      Status: Either you do not have an XForms processor, or your processor has failed to load.
    </xf:group>
    <xf:output ref="@message" />
    <br />
    <xf:output value="concat('You have formsPlayer version: ', version)" />
    <br />
    <xf:output value="concat('If the XForms processor is working correctly then you should see &quot;true&quot; after the colon: ', @somenum = 5)" />
  </body>
</html>
