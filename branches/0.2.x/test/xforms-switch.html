<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xfe="http://www.w3.org/2002/xforms/extensions">
	<head>
		<title>Test xf:repeat</title>
		<link rel="stylesheet" href="default.css" type="text/css" />
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/yuiloader/yuiloader-beta-min.js">/**/</script>
		<script src="../xH.js" type="text/javascript">/**/</script>
	</head>
	<body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
					<number>7</number>
					<number>3</number>
					<number>1</number>
				</data>
			</xf:instance>
		</xf:model>
		<h2>first case selected by default</h2>
		<xf:switch id="s0">
			<xf:case id="s0c0">
				<xf:output ref="number">
					<xf:label>Number:</xf:label>
				</xf:output>
			</xf:case>
			<xf:case id="s0c1">
				<xf:output ref="number[2]">
					<xf:label>Number:</xf:label>
				</xf:output>
			</xf:case>
			<xf:case id="s0c2">
				<xf:output ref="number[3]">
					<xf:label>Number:</xf:label>
				</xf:output>
			</xf:case>
		</xf:switch>
		<h2>second case @selected="true"</h2>
		<xf:switch id="s1">
			<xf:case id="s1c0">
				<xf:output ref="number">
					<xf:label>Number:</xf:label>
				</xf:output>
			</xf:case>
			<xf:case id="s1c1" selected="true">
				<xf:output ref="number[2]">
					<xf:label>Number:</xf:label>
				</xf:output>
			</xf:case>
			<xf:case id="s1c2">
				<xf:output ref="number[3]">
					<xf:label>Number:</xf:label>
				</xf:output>
			</xf:case>
		</xf:switch>
		<hr />
		<xf:trigger>
			<xf:label>s0c0</xf:label>
			<xf:toggle case="s0c0" ev:event="DOMActivate" />
		</xf:trigger>
		<xf:trigger>
			<xf:label>s0c1</xf:label>
			<xf:toggle case="s0c1" ev:event="DOMActivate" />
		</xf:trigger>
		<xf:trigger>
			<xf:label>s0c2</xf:label>
			<xf:toggle case="s0c2" ev:event="DOMActivate" />
		</xf:trigger>
		<hr />
		<xf:repeat nodeset="number">
			<xf:input ref=".">
				<xf:label>Number:</xf:label>
			</xf:input>
		</xf:repeat>
	</body>
</html>
