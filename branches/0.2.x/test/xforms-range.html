<html
	xmlns:smil="http://www.w3.org/2005/SMIL21/BasicAnimation"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:js="http://www.formsplayer.com/inlineScript"
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:xfe="http://www.w3.org/2002/xforms/extensions"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>
	<head>
		<title>Test xf:range</title>
	  <link rel="stylesheet" href="default.css" type="text/css" />
	  <script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/yuiloader/yuiloader-beta-min.js" >/**/</script>
	  <script src="../xH.js" type="text/javascript">/**/</script>
	</head>
  <body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
				  <number>7</number>
				</data>
			</xf:instance>
		</xf:model>
		<xf:output ref="number"><xf:label>Number:</xf:label></xf:output>

    <hr />
		<xf:range ref="number">
			<xf:label>Number:</xf:label>
		</xf:range>
    <hr />
    <xf:input ref="number">
      <xf:label>Number:</xf:label>
    </xf:input>
    <hr />
    <xf:range ref="number" class="human">
      <xf:label>Number:</xf:label>
    </xf:range>
  </body>
</html>
