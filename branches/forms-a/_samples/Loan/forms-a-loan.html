<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:fa="http://www.w3.org/TR/forms-a">
<head>
<script src="../../ubiquity-loader.js" type="text/javascript">/**/</script>

<link href="style/fa-loan.css" rel="stylesheet"></link>
<style type="text/css">
  .code {background-color:#eeeeee;padding:10px;display:block;font-family:monospace;border:solid navy;}
   td {vertical-align:top;}
</style>
</head>

<body class="yui-skin-sam">


<h2 class="company_name">Big Red Loan and Mortgage Co.</h2>
<h3 class="company_motto">The name to trust when you're ... in the red.</h3>

<form id="form" action="http://xformstest.org/cgi-bin/echo.sh" method="post">   
   <br />

   <fieldset id="borrowerFS" fa:name="borrower">
     <label for="start_date">Agreement Date:</label>
     <input id="start_date" fa:name="startdate" fa:datatype="date" 
              fa:value="08/08/2008" />
     <br />
           
     <label for="name">Name:</label>
     <input id="name" fa:name="name" fa:datatype="string"
            fa:value="Joe Q. Public" fa:constraint="string-length(.) > 0" />
     <br />
           
     <label for="addr">Address:</label>
     <input id="addr" fa:name="address" fa:datatype="string"
         fa:value="123 Main St. Tinyville"
         fa:constraint="string-length(.) > 0" />
     <br />
     
     <label for="principal">Principal:</label>
     <input id="principal" fa:name="principal" fa:datatype="double"
            fa:value="10000" 
            fa:constraint=". &gt;= 1000 and . &lt;= 100000" />
      <br />
   </fieldset>
 
   <fieldset id="termFS" fa:name="terms">
     <label for="duration">Duration of Loan in Months:</label>
     <input id="duration" fa:name="duration" fa:datatype="integer"
         fa:value="12" fa:constraint=". &gt; 0 and . &lt;= 84" />
      <br />
      
     <label for="interestrate">Yearly Interest Rate:</label>
     <input id="interestrate" fa:name="interestrate" fa:datatype="double"
         fa:value="5" fa:constraint=". &gt;= 5 and . &lt;= 60" />
   </fieldset>
</form>		
		

<hr size="6" class="rule"></hr>

   <label for="rate-output">Yearly Interest Rate:</label>    
   <output id="rate-output" fa:name="rates"
      fa:calculate="terms/interestrate div 1200.0">
   </output>   
   <br/>
   <label for="mpayment-output">Monthly Payment:</label> 
   <output id="mpayment-output" fa:name="monthly-payment"
      fa:calculate="ceiling(borrower/principal + (125 * terms/interestrate * (terms/duration * 0.1))) div terms/duration">
   </output>
   <br/>

   <label for="total-output">Total Payout:</label>   
   <output id="total-output" fa:name="totalpayout"
      fa:calculate="ceiling(borrower/principal + (125 * terms/interestrate * (terms/duration * 0.1)))">
   </output>
   <br/>
	
<hr size="6" class="rule"></hr>
<script>
    function showSLModel() {
        var model = document.getElementById("_fa_gen_default_model");
        var instDoc = model.getInstanceDocument();
        var str = xmlText(instDoc.documentElement);
        
        if (console.log) {
            console.log("======== instance  =======");
            console.log(str);
            console.log("==========================");
        } else {
            alert(str);
        }
    }
    </script>
<input type="button" value="show model" onclick="showSLModel()" />
</body>
</html>
