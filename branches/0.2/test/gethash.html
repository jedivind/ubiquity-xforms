alert(document.compatMode);

xhr.onreadystatechange = function(){

			function serialise(n,d)
			{
				var s = "";
				for(var i = 0;i < d;++i)
					s += "\t";
				if(n.nodeName !== "#text")
				{
					s += ("<"+n.nodeName +">");
					s += "\n"
					var nl = n.childNodes;
					for(var j = 0;j < nl.length;++j)
						s += serialise(nl[j],d+1);
					s += "\n"				

				for(var i = 0;i < d;++i)
					s += "\t";
				if(n.nodeName !== "#text")
					s += ("</"+n.nodeName+">");
				}
				return s;
			}
			//]]>
		</script>
