<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xsi="http://www.w3.org/1999/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
	<head>
		<title>
			range
		</title>

		<script type="text/javascript" src="../../../../src/ubiquity-loader.js" >/**/</script>

		<style type="text/css">
			li
			{
				margin: 2px;
				padding: 2px;
				border: 2px solid black;
			}

			p
			{
				padding: 0px;
				margin: 0px;
			}

			#output-status
			{
				float: right;
				color: gray;
			}
		</style>
	</head>

	<body>
		<xf:model id="mdl">
			<xf:instance id="inst">
				<inst xmlns="" xmlns:xsi="http://www.w3.org/1999/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
					<status>Loading...</status>
					<a xsi:type="xsd:duration">0</a>
					<b xsi:type="xsd:date">0</b>
					<c xsi:type="xsd:time">0</c>
					<d xsi:type="xsd:dateTime">0</d>
					<e xsi:type="xsd:gYearMonth">0</e>
					<f xsi:type="xsd:gYear">0</f>
					<g xsi:type="xsd:gMonthDay">0</g>
					<h xsi:type="xsd:gMonth">0</h>
					<i xsi:type="xsd:gDay">0</i>
					<j xsi:type="xsd:decimal">5</j>
					<k xsi:type="xsd:float">2.5</k>
					<l xsi:type="xsd:double">0.5</l>
				</inst>
			</xf:instance>

			<xf:bind nodeset="instance('inst')">
				<xf:bind id="status" nodeset="status" ></xf:bind>
				<xf:bind id="a" nodeset="a" ></xf:bind>
				<xf:bind id="b" nodeset="b" ></xf:bind>
				<xf:bind id="c" nodeset="c" ></xf:bind>
				<xf:bind id="d" nodeset="d" ></xf:bind>
				<xf:bind id="e" nodeset="e" ></xf:bind>
				<xf:bind id="f" nodeset="f" ></xf:bind>
				<xf:bind id="g" nodeset="g" ></xf:bind>
				<xf:bind id="h" nodeset="h" ></xf:bind>
				<xf:bind id="i" nodeset="i" ></xf:bind>
				<xf:bind id="j" nodeset="j" ></xf:bind>
				<xf:bind id="k" nodeset="k" ></xf:bind>
				<xf:bind id="l" nodeset="l" ></xf:bind>
			</xf:bind>

			<xf:action ev:event="xforms-ready">
				<xf:setvalue bind="status" value="'Ready'" ></xf:setvalue>
			</xf:action>
		</xf:model>
		
		<xf:output id="output-status" bind="status" ></xf:output>

		<h1>
			range
		</h1>

		<ol>
			<li>
				<p>
					This range should be from 0 to 10 in steps of 1.
				</p>

				<xf:range id="rng-decimal" ref="instance('inst')/j" start="0" end="10" step="1" ></xf:range>
			</li>

			<li>
				<p>
					This range should be from 0 to 5 in steps of 0.5.
				</p>

				<xf:range id="rng-float" ref="instance('inst')/k" start="0" end="5" step="0.5" ></xf:range>
			</li>

			<li>
				<p>
					This range should be from 0 to 1 in steps of 0.1.
				</p>

				<xf:range id="rng-double" ref="instance('inst')/l" start="0" end="1" step="0.1" ></xf:range>
			</li>
		</ol>
	</body>
</html>
