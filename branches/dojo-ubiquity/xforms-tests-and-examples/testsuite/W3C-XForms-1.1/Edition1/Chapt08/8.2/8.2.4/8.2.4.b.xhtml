  <head>
    <title>8.2.4.b alert element uses inline text</title>
    <script  src="../../../../../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
       <xforms:instance>       
	   		<msg/>
       </xforms:instance>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">8.2.4.b alert element uses inline text</xforms:label>
  	</xforms:group>	
	<xforms:group>
		<xforms:label>
		  When you activate the Dispatch Alert Message trigger you must see a message that says 
		  "Inline Alert Message". 
		</xforms:label>	
	</xforms:group>

  	<xforms:trigger>
  		<xforms:label>Dispatch Alert Message</xforms:label>
  		<xforms:alert ev:event="DOMActivate">Inline Alert Message</xforms:alert>
  	</xforms:trigger>
	
  </body>
</html>
