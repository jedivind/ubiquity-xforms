<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<head>
    	<title>10.14.c load element with link failure</title>
    <script src="../../../../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    	
  	</head>
  	<body>
    <xforms:model>
       		<xforms:instance>
				<data>
					<uri>http://www.w3.org/TR/xforms11/</uri>
					<binduri uri="http://www.w3.org/TR/xforms11/"/>
				</data>
       		</xforms:instance>
       		<xforms:bind id="uribind" nodeset="binduri/@uri"/>
       		<xforms:message ev:event="xforms-link-error" level="modal">xforms-link-error</xforms:message>
    	</xforms:model>
  		<xforms:group>
	  		<xforms:label class="title">10.14.c load element with link failure</xforms:label>
	  	</xforms:group>
  		<xforms:group>
  			<xforms:label>
  			  When you activate the Use Invalid Link trigger you must see an xforms-link-error message. 
			</xforms:label>
  		</xforms:group>
		<xforms:group>
	      <xforms:trigger>
	        <xforms:label>Use Invalid Link</xforms:label>
	        <xforms:action ev:event="DOMActivate">
	          <xforms:load resource="badlink.txt" show="new"/>
	          <xforms:message ev:event="xforms-link-error" level="modal">xforms-link-error</xforms:message>
	        </xforms:action>
	      </xforms:trigger>
		</xforms:group>
		
  </body>
</html>
