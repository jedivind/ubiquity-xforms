<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
>
    <head>
        <title>Calendar widget</title>
        <script>g_sBehaviourDirectory = "../../behaviours/"; g_loadCustomControls = true;</script>
        <script src="../../ubiquity-loader.js">/**/</script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/2.5.2/build/calendar/assets/skins/sam/calendar.css"></link>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/button/assets/skins/sam/button.css" />
        <style type="text/css">
          .code {background-color:#eeeeee;padding:10px;display:block;font-family:monospace;border:solid navy;}
          .spacer {padding-bottom:2em;}
        </style>
    </head>

    <body class="yui-skin-sam">

    <xf:model>
        <xf:instance>
            <data xmlns="">
                <date>08/08/2008</date>
            </data>
        </xf:instance>
    </xf:model>

    <p>
      This sample contains an input widget bound to a popup calendar widget.
    </p>

    <h3>Simple input control</h3>
    <xf:input ref="date">
        <xf:label>Change date with an input (mm/dd/yyyy):</xf:label>
    </xf:input>

    <h3>Bound to YUI popup Calendar control</h3>

    <div class="code">
      &lt;xf:input ref="date" appearance="yui:popup-calendar"&gt;<br>
      &nbsp;&nbsp;&lt;xf:label&gt;Choose date:&lt;/xf:label&gt;<br>
      &lt;/xf:input&gt;
    </div>

    <div class="spacer"></div>

    <xf:input ref="date" appearance="yui:popup-calendar">
      <xf:label>Choose date:</xf:label>
    </xf:input>

    </body>
</html>
