<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<head>
    	<title>8.1.4.a incremental attribute of textarea element</title>
    	<script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    	
  	</head>
  	<body>
    <xforms:model>
       		<xforms:instance>
 		    	<car>
   			   		<description/>
        		</car>
       		</xforms:instance>
    	</xforms:model>
  	    <xforms:group>
  		    <xforms:label class="title">8.1.4.a incremental attribute of textarea element</xforms:label>
  		</xforms:group>
  		<xforms:group>
  			<xforms:label>
  			  You must see an xforms-value-changed message every time you change the value in the textarea 
  			  control. You must also be able to enter multiple lines of text into the control. 
			</xforms:label>
		</xforms:group>
      		<xforms:textarea ref="/car/description" incremental="true">
         		<xforms:label>Car description</xforms:label>
 	        	<xforms:action ev:event="xforms-value-changed">
 	         		<xforms:message level="modal">xforms-value-changed</xforms:message>
 	        	</xforms:action>
      		</xforms:textarea>
			
  </body>
</html>
