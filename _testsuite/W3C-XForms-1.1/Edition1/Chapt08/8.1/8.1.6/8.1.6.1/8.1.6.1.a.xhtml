<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
  
    <xhtml:title>8.1.6.1.a filename element</xhtml:title>
    <xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </xhtml:head>
  <xhtml:body>
    <xforms:model>
       <xforms:instance>       
          <mail>
          	<attachment xsi:type="xsd:base64Binary" filename="" mediatype=""/>
          </mail>
       </xforms:instance>
    </xforms:model>
    <xforms:group>
  	    <xforms:label class="title">8.1.6.1.a filename element</xforms:label>
  	</xforms:group>
	<xforms:group>
		<xforms:label>
		  After using the upload control to select a file you must see the file name displayed in the Filename output 
		  control. 
		</xforms:label>	
	</xforms:group>
	<xforms:group>
   		<xforms:upload ref="/mail/attachment" mediatype="image/*">
   			<xforms:label>Select an image to attach</xforms:label>
   			<xforms:filename ref="@filename"/>
   			<xforms:mediatype ref="@mediatype"/>
   		</xforms:upload>
   	</xforms:group>
	<xforms:group>
		<xforms:output ref="/mail/attachment/@filename">
			<xforms:label>Filename : </xforms:label>
		</xforms:output>
	</xforms:group>
	
  </xhtml:body>
</xhtml:html>
