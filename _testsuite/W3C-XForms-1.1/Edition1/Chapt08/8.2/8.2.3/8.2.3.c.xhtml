<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>8.2.3.c bind precedence for hint element</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
       <xforms:instance>       
			<msg>Instance Hint Message</msg>
       </xforms:instance>
       <xforms:action ev:event="xforms-link-error">
      			<xforms:message level="modal">xforms-link-error</xforms:message>
       </xforms:action>
       <xforms:bind id="inst_hint" nodeset="/mail/message"/>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">8.2.3.c bind precedence for hint element</xforms:label>
  	</xforms:group>	
	<xforms:group>	
		<xforms:label>
		  When you activate the Dispacth Hint Message trigger you must see the message 
		  "Instance Hint Message". 
		</xforms:label>	
	</xforms:group>

	<xforms:input id="input1">
		<xforms:label>Input : </xforms:label>
		<xforms:hint id="hintBind" ref="/msg">Inline Hint Message (WRONG)</xforms:hint>
  	</xforms:input>
	
	<xforms:trigger id="hint_trigger">
  		<xforms:label>Dispatch Hint Message</xforms:label>
  		<xforms:action ev:event="DOMActivate">
  			<xforms:dispatch name="xforms-hint" target="input1"/>
  		</xforms:action>
  	</xforms:trigger>
	
  </body>
</html>
