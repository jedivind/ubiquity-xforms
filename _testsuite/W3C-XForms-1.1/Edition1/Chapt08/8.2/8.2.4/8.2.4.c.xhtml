<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>8.2.4.c bind precedence for alert element</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
       <xforms:instance>
			<msg>Instance Alert Message</msg>
       </xforms:instance>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">8.2.4.c bind precedence for alert element</xforms:label>
  	</xforms:group>
	<xforms:group>
		<xforms:label>
		  When you activate the Dispacth Alert Message trigger you must see the message 
		  "Instance Alert Message". 
		</xforms:label>	
	</xforms:group>
	
	<xforms:trigger>
		<xforms:label>Dispatch Alert Message</xforms:label>
		<xforms:alert ev:event="DOMActivate" ref="/msg">Inline Alert Message (WRONG)</xforms:alert>
	</xforms:trigger>
	
  </body>
</html>
