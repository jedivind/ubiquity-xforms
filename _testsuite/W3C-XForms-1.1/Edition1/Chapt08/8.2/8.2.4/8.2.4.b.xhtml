<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.2.4.b alert element uses inline text</xhtml:title>
    <xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </xhtml:head>
  <xhtml:body>
    <xforms:model>
       <xforms:instance>       
	   		<msg/>
       </xforms:instance>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">8.2.4.b alert element uses inline text</xforms:label>
  	</xforms:group>	
	<xforms:group>
		<xforms:label>
		  When you activate the Dispatch Alert Message trigger you must see a message that says 
		  "Inline Alert Message". 
		</xforms:label>	
	</xforms:group>

  	<xforms:trigger>
  		<xforms:label>Dispatch Alert Message</xforms:label>
  		<xforms:alert ev:event="DOMActivate">Inline Alert Message</xforms:alert>
  	</xforms:trigger>
	
  </xhtml:body>
</xhtml:html>
