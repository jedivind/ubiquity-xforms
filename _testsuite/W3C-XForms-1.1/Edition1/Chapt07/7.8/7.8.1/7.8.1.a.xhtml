<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://example.com">
  <xhtml:head>
    <xhtml:title>7.8.1.a if() function</xhtml:title>
	<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </xhtml:head>
  <xhtml:body>
    <xforms:model>
        <xforms:instance>
	    	<ex:driver>
				<ex:age>18</ex:age>
				<ex:points>12</ex:points>
        	</ex:driver>
        </xforms:instance>
    </xforms:model>
    <xforms:group>
  	    <xforms:label class="title">
  		7.8.1.a if() function
  	    </xforms:label>
  	</xforms:group>
  	<xforms:group>
  		<xforms:label>
  			You must see the value "Yes" for the Adult output and the value "Unsafe" for the 
  			Safety output. 
  		</xforms:label>
  	</xforms:group>
  	<xforms:group>
		<xforms:output value="if(ex:age &gt; 17, 'Yes', 'No')">
   		    <xforms:label>Adult : </xforms:label>
		</xforms:output>
	</xforms:group>
	<xforms:group>
		<xforms:output value="if(ex:points &lt; 6, 'Safe', 'Unsafe')">
			<xforms:label>Safety : </xforms:label> 
		</xforms:output>
	</xforms:group>
  </xhtml:body>
</xhtml:html>
