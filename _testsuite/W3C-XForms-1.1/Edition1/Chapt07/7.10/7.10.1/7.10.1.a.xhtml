<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms">
	<head>
		<title>7.10.1.a instance() function</title>
		<script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</head>
	<body>
    <xforms:model>
			<xforms:instance id="wrongInstance">
				<orderForm>
					<shipTo>
						<firstName>George</firstName>
					</shipTo>
				</orderForm>
			</xforms:instance>
			<xforms:instance id="orderform">
				<orderForm>
					<shipTo>
						<firstName>John</firstName>
					</shipTo>
				</orderForm>
			</xforms:instance>
		</xforms:model>
	    <xforms:group>
		    <xforms:label class="title">
			7.10.1.a instance() function
		    </xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
			  You must see the value "John" for the First Name output. 
			  You must see the value "George" for the Second Name output. 
			</xforms:label>
		</xforms:group>
		<xforms:group>
		  <xforms:output ref="instance('orderform')/shipTo/firstName">
			<xforms:label>First Name : </xforms:label>
		  </xforms:output>
		</xforms:group>
		<xforms:group>
		  <xforms:output ref="instance()/shipTo/firstName">
			<xforms:label>Second Name : </xforms:label>
		  </xforms:output>
		</xforms:group>
		
	</body>
</html>
