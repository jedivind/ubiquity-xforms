<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
    <head>
        <title>7.10.3.b id() function with xml:id</title>
        <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
        
    </head>
    <body>
    <xforms:model>
            <xforms:instance>
                <root>
                    <level_1a>
                        <level_1achild xml:id="a">Node-A</level_1achild>
                        <level_1achild xml:id="d">Node-D</level_1achild>
                    </level_1a>
                    <level_1b>
                        <level_1bchild xml:id="b">Node-B</level_1bchild>
                        <level_1bchild xml:id="f">Node-F</level_1bchild>
                        <level_1bchild xml:id="c">Node-C</level_1bchild>
                    </level_1b>
                </root>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">7.10.3.b id() function with xml:id</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
              You must see the value "Node-A" for the Node Values output. 
            
            </xforms:label>
        </xforms:group>
        <xforms:repeat nodeset="id('a b c', '/root/level_1a')">
            <xforms:output ref=".">
                <xforms:label/>
            </xforms:output>
        </xforms:repeat>
    </body>

</html>
