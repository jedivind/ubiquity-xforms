<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <title>7.11.2.b event() function with resource-uri property</title>
        
        
    <script  src="../../../../../../ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    </head>
    <body>
    <xforms:model>
            <xforms:instance resource="invalid.xml"/>
            <xforms:setvalue ev:event="xforms-link-exception" model="link_excp_catcher" ref="/excp_info" value="event('resource-uri')"/>
        </xforms:model>
    <xforms:model id="link_excp_catcher">
            <xforms:instance>
                <excp_info/>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">7.11.2.b event() function with resource-uri property</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
            	You must see an xforms-link-exception message or a fatal error due to an 
				xforms-link-exception. You must also see the URI information of the failed link in the 
				Event Information output control. 
            </xforms:label>
        </xforms:group>
        <xforms:output model="link_excp_catcher" ref="/excp_info">
            <xforms:label>Event Information : </xforms:label>
        </xforms:output>
    </body>
</html>
