<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
    <head>
        <title>3.1.a XForms namespace</title>
        <script src="../../../../../ubiquity-loader.js" type="text/javascript"/>
        <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>        
    </head>
    <body>
    <xforms:model>
            <xforms:instance>
                <car>
                    <make>Honda</make>
                    <year>2005</year>
                    <color>tango red pearl</color>
                    <hp>127</hp>
                </car>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">3.1.a XForms namespace</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
            
            	You must see a value of "Honda":
            </xforms:label>
        </xforms:group>
        <xforms:output ref="/car/make">
            <xforms:label/>
        </xforms:output>
    </body>
</html>
