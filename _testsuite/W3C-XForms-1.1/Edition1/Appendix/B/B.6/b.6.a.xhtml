<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	<title>b.6.a Remove Attribute</title>
  	<script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
  	
    <xforms:action ev:event="xforms-ready">
  		<xforms:delete nodeset="item/@rating"/>
  	</xforms:action>
  </head>
  <body>
    <xforms:model>
  		<xforms:instance>
  			<items>
  				<item key="23" rating="classified"/>
  			</items>
  		</xforms:instance>
  	</xforms:model>
  	<xforms:group>
  		<xforms:label class="title">
  			b.6.a Remove Attribute
  		</xforms:label>
  	</xforms:group>
  	<xforms:group>
  		<xforms:label>
  			You must not see the string "classified" after key '23' : 
  		</xforms:label>
  		<xforms:repeat nodeset="item">
  			<xforms:output class="hlist" value="concat(@key, ' ', @rating)">
  				<xforms:label>key : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </body>
</html>
