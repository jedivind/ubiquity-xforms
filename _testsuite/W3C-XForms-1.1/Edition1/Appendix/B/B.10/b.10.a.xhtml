<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	<title>b.10.a Replace Element</title>
  	<script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
  	
  	<xforms:action ev:event="xforms-ready">
  	   <xforms:insert nodeset="person[1]" origin="instance('prototypes')/person"/>
       <xforms:delete nodeset="person[1]"/>
	</xforms:action>
  </head>
  <body>
    <xforms:model>
  		<xforms:instance>
  			<people>
  				<person>
  					<name>John Doe</name>
  				</person>
  			</people>
  		</xforms:instance>
  		<xforms:instance id="prototypes">
  			<prototypes>
  				<person>
  					<name/>
  				</person>
  			</prototypes>
  		</xforms:instance>
  	</xforms:model>
  	<xforms:group>
  		<xforms:label class="title">
  			b.10.a Replace Element
  		</xforms:label>
  	</xforms:group>
  	<xforms:group>
  		<xforms:label>
  			You must see an empty string for a person name : 
  		</xforms:label>
  		<xforms:repeat nodeset="person">
  			<xforms:output class="hlist" value="concat(./name , ' ')">
  				<xforms:label>Person Name : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </body>
</html>
