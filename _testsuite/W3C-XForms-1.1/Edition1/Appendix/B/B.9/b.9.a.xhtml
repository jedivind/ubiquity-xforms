<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	<title>b.9.a Copy Attribute List</title>
  	<script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
  	
    <xforms:action ev:event="xforms-ready">
  		<xforms:insert nodeset="item[2]" origin="item[1]/@*"/>
  	</xforms:action>
  </head>
  <body>
    <xforms:model>
  		<xforms:instance>
  			<items>
  				<item key="0" rating="classified"/>
  				<item/>
  			</items>
  		</xforms:instance>
  	</xforms:model>
  	<xforms:group>
  		<xforms:label class="title">
  			b.9.a Copy Attribute List
  		</xforms:label>
  	</xforms:group>
  	<xforms:group>
  		<xforms:label>
  			You must see the string "classified" for each key '0': 
  		</xforms:label>
  		<xforms:repeat nodeset="item">
  			<xforms:output class="hlist" value="concat(@key, ' ', @rating)">
  				<xforms:label>key : </xforms:label>
  			</xforms:output>
  		</xforms:repeat>
  	</xforms:group>
  </body>
</html>
