<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
	<xhtml:head>
		<xhtml:title>11.9.q mailto form-data-post as a submission option (non-normative)</xhtml:title>
		<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</xhtml:head>
	<xhtml:body>
    <xforms:model id="form1">
			<xforms:submission id="submit01" method="form-data-post" action="mailto:no-one@w3.org"/>
			<xforms:instance id="instance1">
				<car>
					<carOwner>Henry</carOwner>
					<make>Acura</make>
					<color>White</color>
				</car>
			</xforms:instance>
		</xforms:model>
		<xforms:group>
			<xforms:label class="title">11.9.q mailto form-data-post as a submission option (non-normative)</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
			  Activate the Post Data submit control to post the data using mailto form-data-post to the localhost.
			</xforms:label>	
		</xforms:group>
		<xforms:submit submission="submit01">
			<xforms:label>Post Data</xforms:label>
		</xforms:submit>
		
	</xhtml:body>
</xhtml:html>
