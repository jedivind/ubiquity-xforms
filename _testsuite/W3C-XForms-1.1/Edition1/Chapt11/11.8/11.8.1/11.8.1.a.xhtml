<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <head>
    <title>11.8.1.a name element with value attribute</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
    	<xforms:instance>
    		<data>
    			<value>one</value>
    			<value>two</value>
    			<value>three</value>
    		</data>
    	</xforms:instance>
    	<xforms:submission id="sub1" method="post" action="http://xformstest.org/cgi-bin/echo.sh">
    	  <xforms:header>
    	    <xforms:name value="'myHeader'">wrongData</xforms:name>
    	    <xforms:value>myValue1</xforms:value>
    	  </xforms:header>
    	</xforms:submission>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">11.8.1.a name element with value attribute</xforms:label>
  	</xforms:group>
  	<xforms:group>
  	  <xforms:label>
  	    When you activate the Submit Now submit control the page must be replaced by the form data. 
  	    Among the variables you must see a header named &quot;myHeader&quot;. You must not see a header 
  	    named &quot;wrongData&quot;. 
  	  </xforms:label>
  	</xforms:group>
  	<xforms:group>
  	  <xforms:submit submission="sub1">
  	    <xforms:label>Submit Now</xforms:label>
  	  </xforms:submit>
  	</xforms:group>
  	
  </body>
</html>
