<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">

	<head>
		<script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css"/>
		<title>11.2.c xforms-submit with empty instance data</title>
		
	</head>

	<body>
    <xforms:model>
			<xforms:instance>
				<root/>
			</xforms:instance>

			<xforms:instance id="error_holder">
				<root>
					<error_name/>
				</root>
			</xforms:instance>
			<xforms:submission id="sub1" method="post" ref="data" action="http://xformstest.org/cgi-bin/echo.sh" replace="none"/>
		</xforms:model>
		<xforms:group>
			<xforms:label class="title">11.2.c xforms-submit with empty instance data</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
			  After you activate the Submit Now submit control you must see an xforms-submit-error 
			  message and see the value "no-data" as output from the Error Name output control. 
			</xforms:label>
		</xforms:group>
		<xforms:action ev:event="xforms-submit-error" ev:observer="sub1">
			<xforms:message level="modal">
				xforms-submit-error
			</xforms:message>
			<xforms:setvalue ref="instance('error_holder')/error_name" value="event('error-type')"/>
		</xforms:action>
		<xforms:group>
			<xforms:output ref="instance('error_holder')/error_name">
				<xforms:label>Error Name : </xforms:label>
			</xforms:output>
		</xforms:group>
		<xforms:submit submission="sub1">
			<xforms:label>Submit Now</xforms:label>
		</xforms:submit>

	</body>
</html>
