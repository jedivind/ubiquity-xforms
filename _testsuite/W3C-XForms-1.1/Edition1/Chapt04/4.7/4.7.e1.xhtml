<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:et="http://w3c.org/eventtracker" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <head>
    <title>4.7.e1 null search for bind causes exception</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
    	<xforms:instance>
    		<car>Pinto</car>
    	</xforms:instance>
    	<xforms:bind id="validBind" ref="/car"/>
    </xforms:model>
    <xforms:group>
    	<xforms:label class="title">4.7.e1 null search for bind causes exception</xforms:label>
    </xforms:group>
    <xforms:group>
    	<xforms:label>
    		You must have seen an xforms-binding-exception message or a fatal error due to an 
			xforms-binding-exception. 
    	</xforms:label>	
    </xforms:group>
	
	<xforms:output bind="invalidBind">
		<xforms:label/>
		<xforms:message level="modal" ev:event="xforms-binding-exception">xforms-binding-exception</xforms:message>
	</xforms:output>
    
  </body>
</html>
