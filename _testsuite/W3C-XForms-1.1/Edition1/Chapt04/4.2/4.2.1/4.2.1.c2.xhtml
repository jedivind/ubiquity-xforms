<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>4.2.1.c2 inline source takes precedence over external source for initial instance data</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
    <!-- in XForms 1.0 external instance data took precedence over inline data -->
    <!-- in XForms 1.1, however, inline data is what takes precedence -->
      <xforms:instance resource="4.2.1.instance1.xml">
      	<number>100</number>
      </xforms:instance>
    </xforms:model>
    <xforms:group>
    	<xforms:label class="title">4.2.1.c2 inline source takes precedence over external source for initial instance data</xforms:label>
    </xforms:group>
	<xforms:group>
    	<xforms:label>You must see the value "100":</xforms:label>
    </xforms:group>
   	<xforms:output ref="/number">
   		<xforms:label/>
   	</xforms:output>
	
  </body>
</html>
