<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	<title>4.2.4.a xforms-model-destruct dispatched after form submission</title>
    <script  src="../../../../../../ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
      <xforms:instance>
        <car/>
      </xforms:instance>
      <xforms:message level="modal" ev:event="xforms-model-destruct">
				xforms-model-destruct
	  </xforms:message>
      <xforms:submission id="submission" action="http://xformstest.org/cgi-bin/echo.sh" method="post"/>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">4.2.4.a xforms-model-destruct dispatched after form submission</xforms:label>
  	</xforms:group>
    <xforms:group>
    	<xforms:label>
    	  After activating the Submit trigger you must see an xforms-model-destruct message. The page will be 
    	  replaced by the form data. 
    	</xforms:label>	
    </xforms:group>

    <xforms:submit submission="submission">
	    <xforms:label>Submit</xforms:label>
    </xforms:submit>

	
  </body>
</html>
