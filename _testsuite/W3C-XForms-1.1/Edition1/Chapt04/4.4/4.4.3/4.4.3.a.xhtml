<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>4.4.3.a xforms-value-changed event</xhtml:title>
    <xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </xhtml:head>
  <xhtml:body>
    <xforms:model>
      <xforms:instance>
        <car>
          <make>Honda</make>
        </car>
      </xforms:instance>
      <xforms:setvalue ref="make" ev:event="xforms-ready">Toyota</xforms:setvalue>
    </xforms:model>
    <xforms:group>
    	<xforms:label class="title">4.4.3.a xforms-value-changed event</xforms:label>
    </xforms:group>
    <xforms:group>
    	<xforms:label>
    		You must have seen an xforms-value-changed message.
    	</xforms:label>	
    </xforms:group>

    <xforms:input ref="/car/make">
        <xforms:label>Car make</xforms:label>
        <xforms:action ev:event="xforms-value-changed">
          <xforms:message level="modal">xforms-value-changed</xforms:message>
        </xforms:action>
    </xforms:input>
	
  </xhtml:body>
</xhtml:html>
