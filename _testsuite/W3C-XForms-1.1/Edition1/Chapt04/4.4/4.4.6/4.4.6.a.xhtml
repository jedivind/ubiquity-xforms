<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <head>
    <title>4.4.6.a xforms-readonly event</title>
    <script src="../../../../../../ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model>
      <xforms:instance>
	    <car>
	      <make>Toyota</make>
	    </car>
      </xforms:instance>
	  <xforms:bind nodeset="make" readonly=".='Honda'"/>
	  <xforms:setvalue ref="make" ev:event="xforms-ready">Honda</xforms:setvalue>
    </xforms:model>
    <xforms:group>
    	<xforms:label class="title">4.4.6.a xforms-readonly event</xforms:label>
    </xforms:group>
    
    <xforms:group>
    	<xforms:label>
	    	You must have seen an xforms-readonly event message.
	    </xforms:label>	
    </xforms:group>
    
    <xforms:input ref="make">
    	<xforms:label>Car make : </xforms:label>
    	<xforms:message ev:event="xforms-readonly" level="modal">xforms-readonly event</xforms:message>
    </xforms:input>
  </body>
</html>
