<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
    <title>4.4.12.a DOMActivate event</title>
    <script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
    <xforms:model/>
    <xforms:group>
    	<xforms:label class="title">4.4.12.a DOMActivate event</xforms:label>
    </xforms:group>
    <xforms:group>
    	<xforms:label>
    		You must see a DOMActivate message after you activate the DOMActivate trigger.
    	</xforms:label>	
	</xforms:group>
    
    <xforms:trigger>
      	<xforms:label>DOMActivate</xforms:label>
        <xforms:action ev:event="DOMActivate">
          <xforms:message level="modal">DOMActivate</xforms:message>
        </xforms:action>
    </xforms:trigger>
	
	
  </body>
</html>
