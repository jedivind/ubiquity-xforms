<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>9.2.2.c case element with multiple selected attributes</xhtml:title>
    	<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    	
  	</xhtml:head>
  	<xhtml:body>
    <xforms:model>
       		<xforms:instance>
       			<person>
					<name>Janel</name>
					<eyeColor>Blue</eyeColor>
				</person>
       		</xforms:instance>
    	</xforms:model>
  		<xforms:group>
  			<xforms:label class="title">9.2.2.c case element with multiple selected attributes</xforms:label>
  		</xforms:group>	
  		<xforms:group>
  			<xforms:label>
	  			You must see the output "Name : Janel" below. 
	  			You must NOT be able to see an output labeled "Eye Color" or it must 
  			    be somehow unavailable to you. 
	  		</xforms:label>	
  		</xforms:group>
  	
		<xforms:switch>
			<xforms:case id="in" selected="true">
				<xforms:output ref="/person/name">
					<xforms:label>Name : </xforms:label>
				</xforms:output>
			</xforms:case>
			<xforms:case id="out" selected="true">
				<xforms:output ref="/person/eyeColor">
					<xforms:label>Eye Color : </xforms:label>
				</xforms:output>
			</xforms:case>
		</xforms:switch>
		
  </xhtml:body>
</xhtml:html>
