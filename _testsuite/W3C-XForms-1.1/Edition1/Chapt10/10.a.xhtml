<?xml version="1.0" encoding="UTF-8"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.a action syntax example</xhtml:title>
    	<xhtml:script src="http://ubiquity-xforms.googlecode.com/svn/tags/0.5.1/ubiquity-loader.js" type="text/javascript"/>
    <xhtml:link rel="stylesheet" href="../driverPages/forms/TestSuite11.css" type="text/css"/>
    	
  	</xhtml:head>
  	<xhtml:body>
    <xforms:model id="thismodel">
       		<xforms:instance>
				<car>Del Sol</car>
       		</xforms:instance>
    	</xforms:model>
  		<xforms:group>
	  		<xforms:label class="title">10.a action syntax example</xforms:label>
	  	</xforms:group>
  		<xforms:group>
  			<xforms:label>
  			  If you change the value in the Car Model 
  			  input control and activate the Reset trigger the value must be set back to the initial value of 
  			  "Del Sol". 
  			</xforms:label>
  		</xforms:group>

		<xforms:input ref="/car">
			<xforms:label>Car Model : </xforms:label>
		</xforms:input>
			
		<xforms:trigger>
  			<xforms:label>Reset</xforms:label>
  			<xforms:reset ev:event="DOMActivate" model="thismodel"/>
		</xforms:trigger>

		
  </xhtml:body>
</xhtml:html>
