  <body>
      <xforms:model>

         </xforms:instance>
      </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">7.7.6.a power() function</xforms:label>

  	   <xforms:group>
  		     <xforms:label>

  	   </xforms:group>
      <xforms:group>
         <xforms:output value="power(2,3)">
            <xforms:label>power(2,3) : </xforms:label>

      </xforms:group>
      <xforms:group>
         <xforms:output value="power(-1, 0.5)">

         </xforms:output>
