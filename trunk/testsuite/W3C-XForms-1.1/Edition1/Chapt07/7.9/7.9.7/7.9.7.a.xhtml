<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:ex="http://example.org">
	  <head>
		    <title>7.9.7.a seconds-to-dateTime() function</title>
		    <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
		
	  </head>
	  <body>
      <xforms:model>
			      <xforms:instance xmlns="">
				        <ex:root/>
			      </xforms:instance>
		    </xforms:model>
	    <xforms:group>
		       <xforms:label class="title">
			  7.9.7.a seconds-to-dateTime() function
		    </xforms:label>
		    </xforms:group>
		    <xforms:group>
			      <xforms:label>
			  You must see the value "1970-01-01T00:00:00Z" for the Test 1 output. 
			</xforms:label>
		    </xforms:group>
		    <xforms:group>
			      <xforms:output value="seconds-to-dateTime(0)">
				        <xforms:label>Test 1 : </xforms:label>
			      </xforms:output>
		    </xforms:group>
		    <xforms:group>
			      <xforms:label>
			You must not see a value for the Test 2 output. 
			</xforms:label>
		    </xforms:group>
		    <xforms:group>
			      <xforms:output value="seconds-to-dateTime('NaN')">
				        <xforms:label>Test 2 : </xforms:label>
			      </xforms:output>
		    </xforms:group>
		
	  </body>
</html>
