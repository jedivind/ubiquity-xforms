<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <head>
      <title>11.9.4.b delete submission method deletes a file (non-normative)</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link href="../../../driverPages/forms/TestSuite11.css" rel="stylesheet"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model id="mod1">
    	    <xforms:instance xmlns="">
    		      <root/>
    	    </xforms:instance>
    	    <xforms:submission id="sub1" action="deleteme.txt" method="delete" replace="none"/>
    	
    	    <xforms:submission id="sub2" action="deleteme.txt" method="get" replace="all">
    		      <xforms:message ev:event="xforms-submit-error" if="event('error-type')='resource-error'">You pass</xforms:message>
    	    </xforms:submission>
      </xforms:model>
      <xforms:group>
         <xforms:label class="title">11.9.4.b delete submission method deletes a file (non-normative)</xforms:label>
      </xforms:group>
      <xforms:group>
    	    <xforms:label>
    	  The local file, deleteme.txt, must be deleted when you activate the Submit control. 
    	  If you activate the Load File trigger after activating the Submit control you must get an You pass 
    	  message. 
    	</xforms:label>
      </xforms:group>
      <xforms:action ev:event="xforms-link-error" ev:observer="mod1">
    	    <xforms:message level="modal">xforms-link-error</xforms:message>
      </xforms:action>
      <xforms:group>
         <xforms:submit submission="sub1">
            <xforms:label>Submit</xforms:label>
         </xforms:submit>
         <xforms:submit submission="sub2">
            <xforms:label>Load</xforms:label>
         </xforms:submit>
      </xforms:group>
    
  </body>
</html>
