<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns:soap="http://www.w3.org/2001/12/soap-envelope"
            soap:encodingStyle="http://www.w3.org/2001/12/soap-encoding">
  <head>
      <title>11.11.1.a representation of SOAP envelope</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model>
    	    <xforms:instance xmlns="">
    		      <root>
    		         <soap:Envelope>
    		    This is the message
    		  </soap:Envelope>
    		      </root>
    	    </xforms:instance>
    	    <xforms:submission id="submitEnvelope" ref="/root/soap:Envelope"
                            action="http://xformstest.org/cgi-bin/echo.sh"
                            method="post"
                            mediatype="application/soap+xml"/>
      </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">11.11.1.a representation of SOAP envelope</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  		  When you activate the Submit SOAP submit control the page must be replaced by the form data. You must see 
  		  the values "&lt;soap:Envelope&gt;", "This is the message", and 
  		  "&lt;/soap:Envelope&gt;" in the instance data. 
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:submit id="mySubmit" submission="submitEnvelope">
  	      <xforms:label>Submit SOAP</xforms:label>
	     </xforms:submit>
  	
  </body>
</html>
