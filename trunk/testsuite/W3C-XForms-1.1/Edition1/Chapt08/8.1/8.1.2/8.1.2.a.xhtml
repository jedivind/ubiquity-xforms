<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xforms="http://www.w3.org/2002/xforms">
  	<head>
    	<title>8.1.2.a incremental attribute for input element</title>
    	<script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    	
  	</head>
  	<body>
      <xforms:model>
       	<xforms:instance xmlns="">
	   			     <order>
	   				       <shipTo>
	   					         <street/>
	   				       </shipTo>
	   				       <shipDate/>
	   			     </order>
       		</xforms:instance>
    	</xforms:model>
  	    <xforms:group>
  		    <xforms:label class="title">8.1.2.a incremental attribute for input element</xforms:label>
  		  </xforms:group>
		    <xforms:group>
			      <xforms:label>
				You must see an xforms-value-changed message every time the value in the Street Name 
				input field is changed. 
			</xforms:label>
		    </xforms:group>
		    <xforms:input ref="/order/shipTo/street" incremental="true">
 			     <xforms:label>Street Name</xforms:label>
 	       	<xforms:action ev:event="xforms-value-changed">
 	       		<xforms:message level="modal">xforms-value-changed</xforms:message>
 	       	</xforms:action>
 	    </xforms:input>
		
  </body>
</html>
