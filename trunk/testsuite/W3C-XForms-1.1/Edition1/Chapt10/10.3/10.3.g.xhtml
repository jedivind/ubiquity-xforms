<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <head>
        <script type="text/javascript"
              src="../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
        <title>10.3.g insert action - nodeset indicates root element</title>
        
    </head>
    <body>
      <xforms:model id="mod1">
            <xforms:instance xmlns="" id="first">
                <number_lists>
                    <number_list>
                        <number>7</number>
                    </number_list>
                </number_lists>
            </xforms:instance>
            <xforms:insert ev:event="xforms-ready" origin="instance('first')/number_list/number"
                        nodeset="/number_lists"/>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">10.3.g insert action - nodeset indicates root element</xforms:label>
        </xforms:group>
        <xforms:group>
        	<xforms:label>
        	  You must see the value "7" : </xforms:label>
            <xforms:output ref="/number">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
    </body>
</html>
