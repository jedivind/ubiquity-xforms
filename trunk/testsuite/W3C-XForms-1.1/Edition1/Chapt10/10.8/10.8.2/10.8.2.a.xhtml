<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns:xforms="http://www.w3.org/2002/xforms">
  	<head>
    	<title>10.8.2.a dispatch element with targetid child element</title>
    	<script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    	
  	</head>
  	<body>
      <xforms:model id="mymodel">
       		<xforms:instance xmlns="">
				        <car/>
       		</xforms:instance>
			      <xforms:message level="modal" ev:event="custom-event">
				custom-event
			</xforms:message>
    	</xforms:model>
  		  <xforms:group>
	  		    <xforms:label class="title">10.8.2.a dispatch element with targetid child element</xforms:label>
	  	  </xforms:group>
  		  <xforms:group>
  			    <xforms:label>
  			  After you activate the Fire Custom Event trigger you must see a custom-event message. 
			</xforms:label>
  		  </xforms:group>

		    <xforms:trigger>
	        <xforms:label>Fire Custom Event</xforms:label>
	        <xforms:action ev:event="DOMActivate">
				        <xforms:dispatch name="custom-event">
					          <xforms:targetid>mymodel</xforms:targetid>
				        </xforms:dispatch>
			      </xforms:action>
		    </xforms:trigger>

		
  </body>
</html>
