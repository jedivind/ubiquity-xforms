<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
    <title>3.2.4.a node-set binding - nodeset attribute and bind attribute override</title>
    <script  src="../../../../../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>    
  </head>
  <body>
    <xforms:model id="carsForSale">
      <xforms:instance>
        <carsAvailable>
          <car>Audi</car>
          <car>BMW</car>
          <car>Mercedes</car>
          <car>Porsche</car>
          <car>Volkswagen</car>
          <carOrder/>
        </carsAvailable>
      </xforms:instance>
      <xforms:bind id="bind_cars" nodeset="/carsAvailable/car"/>
    </xforms:model>
  	<xforms:group>
  		<xforms:label class="title">3.2.4.a node-set binding - nodeset attribute and bind attribute override</xforms:label>
  	</xforms:group>
    <xforms:group>
    	<xforms:label>
      	You must be able to select any or all of the items in the select control.
	    </xforms:label>
    </xforms:group>

    <xforms:select ref="/carsAvailable/carOrder">
      	<xforms:label>Cars</xforms:label>
        <xforms:itemset nodeset="/fakeCars/invalid" bind="bind_cars">
        	<xforms:label ref="."></xforms:label>
          	<xforms:value ref="."></xforms:value>
        </xforms:itemset>
    </xforms:select>

  </body>
</html>
