<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>4.4.3.a xforms-value-changed event</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model>
         <xforms:instance xmlns="">
            <car>
               <make>Honda</make>
            </car>
         </xforms:instance>
         <xforms:setvalue ref="make" ev:event="xforms-ready">Toyota</xforms:setvalue>
      </xforms:model>
      <xforms:group>
    	    <xforms:label class="title">4.4.3.a xforms-value-changed event</xforms:label>
      </xforms:group>
      <xforms:group>
    	    <xforms:label>
    		You must have seen an xforms-value-changed message.
    	</xforms:label>	
      </xforms:group>

      <xforms:input ref="/car/make">
        <xforms:label>Car make</xforms:label>
        <xforms:action ev:event="xforms-value-changed">
            <xforms:message level="modal">xforms-value-changed</xforms:message>
        </xforms:action>
      </xforms:input>
	
  </body>
</html>
