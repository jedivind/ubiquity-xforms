<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	   <title>b.7.a Remove Nodeset</title>
  	   <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
  	
  </head>
  <body>
      <xforms:model>
	        <xforms:action ev:event="xforms-ready">
	  		       <xforms:delete nodeset="track"/>
	  	     </xforms:action>
  		     <xforms:instance xmlns="">
  			       <playlist>
  				         <name>Music for Airports</name>
  				         <track id="382"/>
  				         <track id="461"/>
  				         <track id="629"/>
  			       </playlist>
  		     </xforms:instance>
  	   </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">
  			b.7.a Remove Nodeset
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You must not see a Track ID : 
  		</xforms:label>
  		     <xforms:repeat nodeset="track">
  			       <xforms:output class="hlist" value="concat(. , ' ')">
  				         <xforms:label>Track ID : </xforms:label>
  			       </xforms:output>
  		     </xforms:repeat>
  	   </xforms:group>
  </body>
</html>
