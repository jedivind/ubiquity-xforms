<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	   <title>b.10.a Replace Element</title>
  	   <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
  	
  </head>
  <body>
      <xforms:model>
	  	     <xforms:action ev:event="xforms-ready">
	  	        <xforms:insert nodeset="person[1]" origin="instance('prototypes')/person"/>
	           <xforms:delete nodeset="person[1]"/>
		       </xforms:action>
  		     <xforms:instance xmlns="">
  			       <people>
  				         <person>
  					           <name>John Doe</name>
  				         </person>
  			       </people>
  		     </xforms:instance>
  		     <xforms:instance xmlns="" id="prototypes">
  			       <prototypes>
  				         <person>
  					           <name/>
  				         </person>
  			       </prototypes>
  		     </xforms:instance>
  	   </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">
  			b.10.a Replace Element
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You must see an empty string for a person name : 
  		</xforms:label>
  		     <xforms:repeat nodeset="person">
  			       <xforms:output class="hlist" value="concat(./name , ' ')">
  				         <xforms:label>Person Name : </xforms:label>
  			       </xforms:output>
  		     </xforms:repeat>
  	   </xforms:group>
  </body>
</html>
