		<h1>Testing Conditional Invocation</h1>
<hr />
<xf:output id="o0" ref="z"></xf:output>
<hr/>
<xf:trigger id="t0">
	<xf:label>[(dolly) (no condition)]</xf:label>
	<xf:setvalue ev:event="DOMActivate" ref="z" value="'dolly'"></xf:setvalue>
</xf:trigger>

<xf:trigger id="t1">
	<xf:label>(kitty)(if z == 'dolly')</xf:label>
	<xf:setvalue ev:event="DOMActivate" ref="z" value="'kitty'" if="z='dolly'" ></xf:setvalue>
</xf:trigger>

<xf:trigger id="t2">
	<xf:label>(is it me you're looking for?)(if z == 'sailor')</xf:label>
	<xf:setvalue ev:event="DOMActivate" ref="z" value="&quot;is it me you're looking for?&quot;"  if="z='sailor'"></xf:setvalue>
</xf:trigger>

<xf:trigger id="t3">
	<xf:label>(sailor)(no condition)</xf:label>
	<xf:setvalue ev:event="DOMActivate" ref="z" value="'sailor'"></xf:setvalue>
</xf:trigger>
