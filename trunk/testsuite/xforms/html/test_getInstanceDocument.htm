<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
	<head>
		<title>Test getInstanceDocument</title>
		<script>
		//    debugger;
		</script>
		<link rel="stylesheet" type="text/css" href="/runtime/ajax/ajaxfP/xf-behaviors-test-suite.css"></link>
<script>
	    function showInstance(s) {
			var aModel =  document.getElementById("m0");
			try{
				var aInst = aModel.getInstanceDocument(s);
				if (aInst)
					alert(aInst.documentElement.getAttribute("name"));
				else 
					alert("no instance");		    	  
			}
			catch(e){
				alert("no instance");
			}    
		}
	    
		</script>
	    <script>
	        var g_sBehaviourDirectory = "../../../src/behaviours/";
	    </script>
	    <script src="../../../src/ubiquity-loader.js">/**/</script>
	    
	</head>
	<body>
		<xf:model id="m0">
			<xf:instance id="i0">
				<data xmlns="" name="i0">
					<firstname>John</firstname>
					<surname>Doe</surname>
				</data>
			</xf:instance>
		</xf:model>

		<xf:model id="m1">
			<xf:instance id="i1">
				<data xmlns="" name="i1">
					<firstname>John</firstname>
					<surname>Doe</surname>
				</data>
			</xf:instance>
		</xf:model>
		<hr />
		<xf:output ref="*" id="inp-gid"></xf:output>
		<a href="javascript:showInstance('i0')" id="a0">show instance 'i0'</a>
		<a href="javascript:showInstance('')" id="a1" >show instance ''</a>
		<a href="javascript:showInstance()" id="a2">show instance ''</a>
		<a href="javascript:showInstance('i1')" id="a3">show instance 'i1'</a>
		<a href="javascript:showInstance('i3')" id="a4">show instance 'i3'</a>

	</body>
