<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>
			Issue 506
		</title>

		<script src="../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
	</head>

	<body>
		<h1>
			<a href="http://code.google.com/p/ubiquity-xforms/issues/detail?id=506">Issue 506</a>
		</h1>

		<h2>
			Implement output[@appearance="map"]
		</h2>

		<p>
			You should see an output control displayed as a map.
		</p>

		<xf:model>
			<xf:instance>
				<data xmlns="">
					<x>-98.583333;39.833333</x>
				</data>
			</xf:instance>
		</xf:model>

		<xf:output ref="/data/x" appearance="map">
			<xf:label>Output:</xf:label>
		</xf:output>
	</body>
</html>
