<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
 PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xf="http://www.w3.org/2002/xforms"
 xmlns:ev="http://www.w3.org/2001/xml-events"
>
	<head>
		<title>
			Issue 216
		</title>

		<script src="../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
	</head>

	<body>
		<h1>
			<a href="http://code.google.com/p/ubiquity-xforms/issues/detail?id=216">Issue 216</a>
		</h1>

		<h2>
			Model should dispatch xforms-model-destruct on close of form
		</h2>

		<ol>
			<li>
				Close the form.
			</li>
			<li>
				If a modal dialog containing the text 'TEST PASSED' is displayed, the test has passed. Otherwise, the test has failed.
			</li>
		</ol>

		<xf:model id="mdl">
			<xf:instance id="inst-ready">
				<ready xmlns="">FALSE</ready>
			</xf:instance>

			<xf:setvalue ev:event="xforms-ready" ref="/ready" value="'TRUE'"></xf:setvalue>

			<xf:message ev:event="xforms-model-destruct" level="modal" id="result">TEST PASSED</xf:message>
		</xf:model>

		<xf:output ref="/ready" id="ready">
			<xf:label>
				Ready:
			</xf:label>
		</xf:output>
	</body>
</html>
