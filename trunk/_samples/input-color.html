<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
>
    <head>
        <title>Color Picker widget</title>
        <script src="../src/ubiquity-loader.js">/**/</script>
        <link rel="stylesheet" href="samples.css"></link>
    </head>

    <body>

    <xf:model>
        <xf:instance>
            <instanceData xmlns="">
                <color>#FFFFFF</color>
            </instanceData>
        </xf:instance>
    </xf:model>

    <p>
      This sample contains an input widget bound to a colorpicker widget.
    </p>
    <h3>Simple input control</h3>
    <xf:input ref="color">
        <xf:label>Change color with an input (RGB hex value):</xf:label>
    </xf:input>

    <h3>Bound to a YUI ColorPicker control</h3>

<pre>
&lt;xf:input ref="color" datatype="xhd:color"&gt;
  &lt;xf:label&gt;Choose color:&lt;/xf:label&gt;
&lt;/xf:input&gt;
</pre>

    <xf:input ref="color" datatype="xhd:color">
      <xf:label>Choose color:</xf:label>
    </xf:input>

    </body>
</html>
