<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns:xforms="http://www.w3.org/2002/xforms">
  	<head>
    	<title>9.2.2.a case element</title>
    	<script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    	
  	</head>
  	<body>
      <xforms:model>
       		<xforms:instance xmlns="">
       			  <person>
					          <name>Janel</name>
					          <eyeColor>Blue</eyeColor>
				        </person>
       		</xforms:instance>
    	</xforms:model>
  		  <xforms:group>
  			    <xforms:label class="title">9.2.2.a case element</xforms:label>
  		  </xforms:group>	
  		  <xforms:group>
  			    <xforms:label>
  				You must see the output "Name : Janel" below. 
  				You must NOT be able to see an output labeled "Eye Color" or it must 
  				be somehow unavailable to you. 
	  		</xforms:label>	
  		  </xforms:group>
  	
		    <xforms:switch>
			      <xforms:case id="in">
				        <xforms:output ref="/person/name">
					          <xforms:label>Name : </xforms:label>
				        </xforms:output>
			      </xforms:case>
			      <xforms:case id="out">
				        <xforms:output ref="/person/eyeColor">
					          <xforms:label>Eye Color : </xforms:label>
				        </xforms:output>
			      </xforms:case>
		    </xforms:switch>
		
  </body>
</html>
