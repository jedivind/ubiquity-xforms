<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>7.11.1.a choose() function</title>
        <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
        
    </head>
    <body>
      <xforms:model>
            <xforms:instance xmlns="">
                <petlist>
                    <dogs>
                        <dog name="Benji"/>
                        <dog name="Cujo"/>
                        <dog name="Lassie"/>
                    </dogs>
                    <cats>
                        <cat name="Garfield"/>
                        <cat name="Heathcliff"/>
                        <cat name="Felix"/>
                        <cat name="Tom"/>
                    </cats>
                </petlist>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">7.11.1.a choose() function</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
              You must see the values "Garfield", "Heathcliff", "Felix", 
              and "Tom" output from the Nodeset output control. 
            </xforms:label>
        </xforms:group>
        <xforms:repeat nodeset="choose(count(dogs/dog) &gt; count(cats/cat), dogs/dog, cats/cat)">
            <xforms:output ref="@name">
                <xforms:label>Nodeset : </xforms:label>
            </xforms:output>
        </xforms:repeat>
        
    </body>
</html>
