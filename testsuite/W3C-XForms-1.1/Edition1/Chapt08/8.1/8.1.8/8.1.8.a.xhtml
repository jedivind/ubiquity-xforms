  <head>
      <title>8.1.8.a trigger element</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model/>
      <xforms:group>
    	    <xforms:label class="title">8.1.8.a trigger element</xforms:label>
      </xforms:group>
      <xforms:group>
    	    <xforms:label>
    	  When you activate the DOMActivate trigger control you must see a DOMActivate message. 
    	</xforms:label>
	     </xforms:group>
	     <xforms:trigger>
	  	     <xforms:label>DOMActivate</xforms:label>
	        <xforms:action ev:event="DOMActivate">
	           <xforms:message level="modal">DOMActivate</xforms:message>
	        </xforms:action>
	     </xforms:trigger>
		
  </body>
