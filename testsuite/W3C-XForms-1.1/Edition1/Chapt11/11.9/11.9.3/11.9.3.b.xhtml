<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>11.9.3.b put submission method to local file (non-normative)</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link href="../../../driverPages/forms/TestSuite11.css" rel="stylesheet"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model id="mod1">
    	    <xforms:instance xmlns="">
    		      <car>
    		         <make>Ford</make>
    		         <color>blue</color>
    		      </car>
    	    </xforms:instance>
    	    <xforms:submission id="sub1" ref="/car/color" action="myfile.txt" method="put"/>
      </xforms:model>
      <xforms:group>
         <xforms:label class="title">11.9.3.b put submission method to local file (non-normative)</xforms:label>
      </xforms:group>
      <xforms:group>
    	    <xforms:label>
    	  When you activate the Use Put Method submit control the value "blue" will be submitted to a 
    	  local file called "myfile.txt". 
    	</xforms:label>
      </xforms:group>
      <xforms:group>
         <xforms:submit submission="sub1">
            <xforms:label>Use Put Method</xforms:label>
         </xforms:submit>
      </xforms:group>
    
  </body>
</html>
