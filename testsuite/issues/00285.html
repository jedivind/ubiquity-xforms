<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
 PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xf="http://www.w3.org/2002/xforms"
 xmlns:ev="http://www.w3.org/2001/xml-events"
>
    <head>
        <title>
			Issue 285
        </title>

		<script src="../../src/ubiquity-loader.js" type="text/javascript">/**/</script>

	    <style type="text/css">
			.disabled {
				display: none;
			}
	    </style>
    </head>

    <body>
		<h1>
			<a href="http://code.google.com/p/ubiquity-xforms/issues/detail?id=285">Issue 285</a>
		</h1>

		<h2>
			Unbound controls should not be relevant
		</h2>

        <ol>
			<li>
				Wait for the form to load (when the ready field says 'TRUE').
			</li>

			<li>
				If you can see any input fields, the test has failed. Otherwise, the test has passed.
 			</li>
       </ol>

	    <xf:model id="mdl">
			<xf:instance id="instTest">
				<test xmlns="">
					<foo>
						<bar></bar>
					</foo>
				</test>
			</xf:instance>

			<xf:instance id="instReady">
				<ready xmlns="">FALSE</ready>
			</xf:instance>

			<xf:setvalue ev:event="xforms-ready" ref="instance('instReady')" value="'TRUE'"></xf:setvalue>
        </xf:model>

        <xf:input ref="instance('instTest')/foo/baz" id="input1">
            <xf:label>
				Input:
			</xf:label>
        </xf:input>

        <xf:input ref="(instance('instTest'))[false()]" id="input2">
            <xf:label>
				Input:
			</xf:label>
        </xf:input>

        <xf:output ref="instance('instReady')" id="ready">
            <xf:label>
				Ready:
			</xf:label>
        </xf:output>
    </body>
</html>
