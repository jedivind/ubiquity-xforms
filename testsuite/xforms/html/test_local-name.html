<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
	<head>
		<title>Test local-name XPath Function</title>
		<script>
		//    debugger;
		</script>
		<link rel="stylesheet" type="text/css" href="/runtime/ajax/ajaxfP/xf-behaviors-test-suite.css"></link>
		
	    <script>
	        var g_sBehaviourDirectory = "../../../src/behaviours/";
	    </script>
	    <script src="../../../src/ubiquity-loader.js">/**/</script>
	    
	</head>
	<body>
		<xf:model>
			<xf:instance>
				<data xmlns="" xmlns:x="someURN">
					<location>World</location>
					<name>Dolly</name>
					<x:occupation>Sailor</x:occupation>
				</data>
			</xf:instance>
		</xf:model>
		<xf:output ref="location">
			<xf:label>Hello</xf:label>				
		</xf:output>		
		<h1>local-name</h1>

		<xf:repeat nodeset="*">
			<xf:output value="name(.)" style="width:50%;display:inline-block;">
				<xf:label>name - </xf:label>				
			</xf:output>
			 
			<xf:output value="local-name(.)"">
				<xf:label>local-name - </xf:label>				
			</xf:output>
			<br />
		</xf:repeat>
		<hr />
	</body>
</html>
