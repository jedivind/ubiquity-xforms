<?xml version="1.0" encoding="utf-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms">
	<head>
		<title>Using xf:label on xf:output</title>
		<script type="text/javascript" src="../../../../src/ubiquity-loader.js" >/**/</script>
		<link rel="stylesheet" href="../style/sample.css" type="text/css" />
		<style type="text/css">
			xf\:output { display: block; }
			xf\:label xf\:output { display: inline; }
		</style>
	</head>
	<body>
		<xf:model id="m">
			<xf:instance>
				<instanceData xmlns="">
					<msg>Hello, world!</msg>
					<t4>4:</t4>
					<t5>Test 5:</t5>
					<t6>Test 6:</t6>
					<t7>Node hasn't been updated!</t7>
					<t8>8</t8>
					<t9>9</t9>
					<t10>10</t10>
				</instanceData>
			</xf:instance>
			<xf:bind id="b-t6" nodeset="t6" ></xf:bind>
			<xf:bind id="b-t10" nodeset="t10" ></xf:bind>
		</xf:model>
		<xf:output id="ready" value="concat('rea', 'dy')" ></xf:output>
		<!--
			Using a simple string.
		-->
		<xf:output value="'Hello, world!'">
			<xf:label id="t1">Test 1:</xf:label>
		</xf:output>
		<!--
			Using the value attribute. Note that we switch
			to using @ref on the parent control, so that we
			can ensure that the evaluation context is correct
			for the label itself.
		-->
		<xf:output value="'Hello, world!'">
			<xf:label id="t2" value="'Test 2:'" ></xf:label>
		</xf:output>
		<xf:output value="'Hello, world!'">
			<xf:label id="t3" value="concat('Test', ' ', '3:')" ></xf:label>
		</xf:output>
		<xf:output ref="msg">
			<xf:label id="t4" value="concat('Test', ' ', ../t4)" ></xf:label>
		</xf:output>
		<!--
			Binding to an instance node.
		-->
		<xf:output ref="msg">
			<xf:label id="t5" ref="../t5" ></xf:label>
		</xf:output>
		<!--
			Binding to an instance node via a bind statement.
		-->
		<xf:output ref="msg">
			<xf:label id="t6" bind="b-t6" ></xf:label>
		</xf:output>
		<!--
			Ensuring that changes to instance data are reflected.
		-->
		<xf:output ref="msg">
			<xf:label id="t7" ref="../t7" ></xf:label>
		</xf:output>
		<xf:setvalue ev:event="xforms-ready" ev:observer="m" ref="t7" value="'Test 7:'" ></xf:setvalue>
		<!--
			Nested xf:output.
		-->
		<xf:output ref="msg">
			<xf:label id="t8">Test<xf:output value="concat(' ', ../t8)" ></xf:output>:</xf:label>
		</xf:output>
		<xf:output ref="msg">
			<xf:label id="t9">Test <xf:output ref="../t9" ></xf:output>:</xf:label>
		</xf:output>
		<xf:output ref="msg">
			<xf:label id="t10">Test <xf:output bind="b-t10" ></xf:output>:</xf:label>
		</xf:output>
	</body>
</html>
