<?xml version="1.0" encoding="iso-8859-1"?>
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Using the XForms 1.1 random function</title>
		<script type="text/javascript" src="../../../../ubiquity-loader.js" >/**/</script>
		<style type="text/css">
			xf\:output { display: block; }
		</style>
	</head>
	<body>
		<xf:model>
			<xf:instance>
				<instanceData xmlns="">
					<number id="arg-none" ></number>
					<number id="arg-true" ></number>
					<number id="arg-false" ></number>
				</instanceData>
			</xf:instance>
			
			<xf:bind nodeset="/instanceData">
				<xf:bind nodeset="number[@id = 'arg-none']" calculate="random()" ></xf:bind>
				<xf:bind nodeset="number[@id = 'arg-true']" calculate="random(true)" ></xf:bind>
				<xf:bind nodeset="number[@id = 'arg-false']" calculate="random(false)" ></xf:bind>
			</xf:bind>	
		</xf:model>
		
		<xf:output id="ready" value="concat('rea', 'dy')" style="display: none;" ></xf:output>

		<a href="http://www.w3.org/TR/xforms11/#fn-random">http://www.w3.org/TR/xforms11/#fn-random</a>

		<h1>Literal values</h1>

		<!-- without optional argument -->
		<xf:output id="t2a" value="random()">
			<xf:label>Test 2a:</xf:label>
		</xf:output>
		
		<!-- with optional argument=true -->
		<xf:output id="t2b" value="random(true)">
			<xf:label>Test 2b:</xf:label>
		</xf:output>
		
		<!-- with optional argument=false -->
		<xf:output id="t2c" value="random(false)">
			<xf:label>Test 2c:</xf:label>
		</xf:output>
		
		<h1>Referenced values</h1>
		
		<!-- 
			'@calculate'd without optional argument 
			
			xxx: how to test this in selenium if different every time?
		-->
		<xf:output id="t2d" ref="/instanceData/number[@id = 'arg-none']">
			<xf:label>Test 2d:</xf:label>
		</xf:output>
		
		<!-- '@calculate'd wit optional argument=true -->
		<xf:output id="t2e" ref="/instanceData/number[@id = 'arg-true']">
			<xf:label>Test 2e:</xf:label>
		</xf:output>
		
		<!-- '@calculate'd wit optional argument=false -->
		<xf:output id="t2f" ref="/instanceData/number[@id = 'arg-false']">
			<xf:label>Test 2f:</xf:label>
		</xf:output>
	</body>
</html>
