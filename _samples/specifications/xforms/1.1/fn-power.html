<?xml version="1.0" encoding="iso-8859-1"?>
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Using the XForms 1.1 power function</title>
		<script type="text/javascript" src="../../../../ubiquity-loader.js" >/**/</script>
		<style type="text/css">
			xf\:output { display: block; }
		</style>
	</head>
	<body>
	  <xf:model>
			<xf:instance>
				<instanceData xmlns="">
				  <prin>1000</prin>
				  <dur>3</dur>
				  <rate>10</rate>
				  <value a="10" b="0" ></value>
				  <value a="10" b="1" ></value>
				  <value a="10" b="2" ></value>
				  <value a="10" b="-1" ></value>
				  <value a=".5" b=".5" ></value>
				  <!--fail-->
				  <value a="-1" b="0.5" ></value>
				  <value a="fail" b="0" ></value>
				  <value a="10" b="fail" ></value>
				</instanceData>
			</xf:instance>
		</xf:model>
		
		<xf:output id="ready" value="concat('rea', 'dy')" style="display: none;" ></xf:output>

		<a href="http://www.w3.org/TR/xforms11/#fn-power">http://www.w3.org/TR/xforms11/#fn-power</a>

		<h1>Literal values</h1>

		<!--exception-->
		<!-- xf:output id="t1a" value="power()">
			<xf:label>Test 1a:</xf:label>
		</xf:output>

	  <xf:output id="t1b" value="power(10)">
	    <xf:label>Test 1b:</xf:label>
	  </xf:output>
	  
	  <xf:output id="t1c" value="power(10, 10, 10)">
	    <xf:label>Test 1c:</xf:label>
	  </xf:output -->

		<!--good-->
		<xf:output id="t2a" value="power(10, 0)">
			<xf:label>Test 2a:</xf:label>
		</xf:output>

	  <xf:output id="t2b" value="power(10, 1)">
			<xf:label>Test 2b:</xf:label>
		</xf:output>

		<xf:output id="t2c" value="power(10, 2)">
			<xf:label>Test 2c:</xf:label>
		</xf:output>

		<xf:output id="t2d" value="power(10, -1)">
			<xf:label>Test 2d:</xf:label>
		</xf:output>

	  <xf:output id="t2e" value="power(0.5, 0.5)">
	    <xf:label>Test 2e:</xf:label>
	  </xf:output>
	  
	  <!-- xf:output id="t2f" value="if (prin &gt; 0 and dur &gt; 0 and rate &gt; 0, prin*rate/(1-power(1+rate, -dur)), 0)">
	    <xf:label>Test 2f:</xf:label>
	  </xf:output -->

		<!--out of range-->
	  <xf:output id="t3a" value="power(-1, 0.5)">
	    <xf:label>Test 3a:</xf:label>
	  </xf:output>
	  
	  <xf:output id="t3b" value="power('fail', 0)">
			<xf:label>Test 3b:</xf:label>
		</xf:output>

	  <xf:output id="t3c" value="power(10, 'fail')">
	    <xf:label>Test 3c:</xf:label>
	  </xf:output>
	  
	  <!-- xf:output id="t3d" value="power(fail, 0)">
	    <xf:label>Test 3d:</xf:label>
	  </xf:output -->

		<h1>Referenced values</h1>

    <xf:group id="t4">
        <xf:repeat nodeset="value">
  			<xf:output value="power(@a, @b)" style="display: block;" >
                <xf:label>Test:</xf:label>
  			</xf:output>
  		</xf:repeat>
    </xf:group>
	</body>
</html>
