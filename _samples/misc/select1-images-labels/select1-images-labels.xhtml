<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:fp="urn:formsplayer.com" 
	xmlns:xf="http://www.w3.org/2002/xforms"> 
	<head>
		<title>select1 With Images in labels</title>

		<xf:model />
		
		<style type="text/css">
			body {
				font-family			:	"Trebuchet MS", Verdana, Helvetica, sans-serif;
			}
			
			.the-demo {
				background-color	:	lightyellow;
				border				:	1px thin solid darkyellow;
				padding				:	5px;
			}
		</style>
	</head>
	<body>
		<h1>
			&lt;select1&gt; With Images in Labels
		</h1>
		<div>
			This example shows how markup from the host document can be used inside
			XForms markup. In this case we have an HTML <code>img</code> inside an
			XForms <code>label</code>.
		</div>
		<div class="the-demo">		
		
     		<xf:select1 ref="selectedValue" appearance="full">
     			<xf:label>Select a country:</xf:label>
     			<xf:item>
     				<xf:label>
     					<img src="../../images/fr_flag.gif"/>
     				</xf:label>
     				<xf:value>fr</xf:value>
     			</xf:item>
     			<xf:item>
     				<xf:label>
     					<img src="../../images/uk_flag.gif"/>
     				</xf:label>
     				<xf:value>uk</xf:value>
     			</xf:item>
     		</xf:select1>
     		<br/>
     		<xf:output ref="selectedValue">
     			<xf:label>Currently selected:</xf:label>
     		</xf:output>
        </div>
	</body>
</html>
