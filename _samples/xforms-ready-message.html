<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ev="http://www.w3.org/2001/xml-events" 
      xmlns:xf="http://www.w3.org/2002/xforms" 
      xmlns:xsd="http://www.w3.org/2001/XMLSchema" 
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" >
	<head>
		<title>Test xf:message</title>
		<script type="text/javascript" src="../src/ubiquity-loader.js" >/**/</script>
		<style type="text/css">
	    .sample {
   	      border: 1px solid silver;
  	      background-color: lightyellow;
   	      padding: 30px;
   	      margin-left: 30px;
   	      width: 85%;
	    }
	    pre {
  	      background-color: black;
  	      color: green;
  	      padding: 5px;
  	      overflow: auto;
  	      padding: 30px;
  	      margin-left: 30px;
  	      width: 85%;
  	    }
	  </style>
	</head>
	<body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
					<status>ready</status>
					<readymsg>Hello World</readymsg>
					<message>ref Message Works</message>
					<message>value Message Works</message>
               <hello>world</hello>
				</data>
			</xf:instance>
		</xf:model>
		

      <xf:setvalue ev:event="xforms-ready" ref="/data/status" value="/data/readymsg"></xf:setvalue>
      <xf:setvalue ev:event="xforms-ready" ref="hello" >Universe</xf:setvalue>
      <h1>Testing XForms message</h1>
      <xf:output ref="/data/status"></xf:output>
      <xf:group>
        <div>
        <xf:output ref="hello">Hello</xf:output>
        </div>
      </xf:group>      
	</body>
</html>
