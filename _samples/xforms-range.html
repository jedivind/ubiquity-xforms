<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Test xf:range</title>
	  <script type="text/javascript" src="../src/ubiquity-loader.js" >/**/</script>
	</head>
  <body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
				  <number>7</number>
				</data>
			</xf:instance>
		</xf:model>
		<xf:output ref="number"><xf:label>Number:</xf:label></xf:output>

    <hr />
		<xf:range ref="number">
			<xf:label>Number:</xf:label>
		</xf:range>
    <hr />
    <xf:input ref="number">
      <xf:label>Number:</xf:label>
    </xf:input>
    <hr />
    <xf:range ref="number" class="human">
      <xf:label>Number:</xf:label>
    </xf:range>
  </body>
</html>
