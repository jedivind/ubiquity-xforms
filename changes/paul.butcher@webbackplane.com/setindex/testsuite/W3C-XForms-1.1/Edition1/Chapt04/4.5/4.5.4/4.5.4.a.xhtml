<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <title>4.5.4.a xforms-link-exception</title>
    <script  src="../../../../../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
        
        
    </head>
    <body>
    <xforms:model>
            <xforms:instance resource="badfile.xml">
            	<data/>
            </xforms:instance>
            <xforms:message ev:event="xforms-link-exception" level="modal">xforms-link-exception</xforms:message>
            <xforms:action ev:event="xforms-link-exception">
              <xforms:setvalue model="catcher" ref="/eventdata" value="event('resource-uri')"/>
            </xforms:action>
        </xforms:model>
    <xforms:model id="catcher">
          <xforms:instance>
            <eventdata/>
          </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">4.5.4.a xforms-link-exception</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
            	You must have seen an xforms-link-exception message or a fatal error due to an 
				xforms-link-exception. You must also see the URI associated with the failed link for the 
				Resource URI output. 
            </xforms:label>
        </xforms:group>
        <xforms:output model="catcher" ref="/eventdata">
          <xforms:label>Resource URI : </xforms:label>
        </xforms:output>
        
    </body>
</html>
