<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms">
    <head>
        <title>7.8.4.a hmac() function using sha1, md5, and sha256</title>
    <script  src="../../../../../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
        
    </head>
    <body>
    <xforms:model>
            <xforms:instance>
                <root/>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">7.8.4.a hmac() function using sha1, md5, and sha256</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>
	            You must see the value "Pass" for all Test outputs. If the function does not 
	            work properly you will see an output with the value "FAIL". 
            </xforms:label>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( hmac('key', 'abc', 'SHA-1', 'hex')='4fd0b215276ef12f2b3e4c8ecac2811498b656fc', 'Pass', 'FAIL')">
            <xforms:label>Test 1 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( hmac('key', 'abc', 'MD5', 'hex')='d2fe98063f876b03193afb49b4979591', 'Pass', 'FAIL')">
            <xforms:label>Test 2 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( hmac('key', 'abc', 'SHA-256', 'hex')='9c196e32dc0175f86f4b1cb89289d6619de6bee699e4c378e68309ed97a1a6ab', 'Pass', 'FAIL')">
            <xforms:label>Test 3 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( hmac('key', 'abc', 'SHA-1', 'base64')='T9CyFSdu8S8rPkyOysKBFJi2Vvw=', 'Pass', 'FAIL')">
            <xforms:label>Test 4 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( hmac('key', 'abc', 'MD5', 'base64')='0v6YBj+HawMZOvtJtJeVkQ==', 'Pass', 'FAIL')">
            <xforms:label>Test 5 : </xforms:label>
          </xforms:output>
        </xforms:group>
        <xforms:group>
          <xforms:output value="if( hmac('key', 'abc', 'SHA-256', 'base64')='nBluMtwBdfhvSxy4konWYZ3mvuaZ5MN45oMJ7Zehpqs=', 'Pass', 'FAIL')">
            <xforms:label>Test 6 : </xforms:label>
          </xforms:output>
        </xforms:group>
        
        <xforms:group> 
          <xforms:output value="if( hmac('key', 'abc', 'SHA-256', '')='nBluMtwBdfhvSxy4konWYZ3mvuaZ5MN45oMJ7Zehpqs=', 'Pass', 'FAIL')">
            <xforms:label>Test 7 : </xforms:label>
          </xforms:output>
        </xforms:group>
        
    </body>
</html>
