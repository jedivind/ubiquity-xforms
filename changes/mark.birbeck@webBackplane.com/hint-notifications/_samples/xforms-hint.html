<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ev="http://www.w3.org/2001/xml-events"
  xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Test xf:hint</title>
	  <script type="text/javascript" src="../ubiquity-loader.js" >/**/</script>
	  <style type="text/css">
	    #fc1 xf\:hint { color: red; }
	    #fc2 xf\:hint { color: green; }
	    #fc3 xf\:hint { color: blue; }
	    xf\:input xf\:hint {
	      margin-left: 200px;
	    }
    </style>
	</head>
  <body>
    <xf:model>
      <xf:instance>
        <data>
          <firstname>Mickey</firstname>
          <surname>Mouse</surname>
        </data>
      </xf:instance>
    </xf:model>

    <xf:input ref="firstname">
      <xf:label>Forename:</xf:label>
      <xf:hint>Please enter your first name</xf:hint>
    </xf:input>

    <xf:input id="fc1" ref="surname">
      <xf:label>Surname:</xf:label>
      <xf:hint>Please enter your surname</xf:hint>
    </xf:input>

    <hr />

    <xf:trigger id="fc2">
      <xf:label>Hint 1</xf:label>
      <xf:hint>Hint 1</xf:hint>
    </xf:trigger>

    <br />

    <xf:trigger id="fc3">
      <xf:label>Hint 2</xf:label>
    </xf:trigger>
    <xf:hint for="fc3">Hint 2</xf:hint>
  </body>
</html>
