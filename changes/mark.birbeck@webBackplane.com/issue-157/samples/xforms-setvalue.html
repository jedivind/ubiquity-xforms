<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ev="http://www.w3.org/2001/xml-events"
  xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Test xf:setvalue</title>
	  <script type="text/javascript" src="../src/ubiquity-loader.js" >/**/</script>
	</head>
	<body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
					<firstname>John</firstname>
					<surname>Doe</surname>
				</data>
			</xf:instance>
		</xf:model>
		<hr />
		<xf:input ref="firstname">
			<xf:label>First Name:</xf:label>
		</xf:input>
		<xf:input ref="surname">
			<xf:label>Surname:</xf:label>
		</xf:input>
		<xf:output ref="firstname">
			<xf:label>First Name:</xf:label>
		</xf:output>
		<xf:output ref="surname">
			<xf:label>Surname:</xf:label>
		</xf:output>
		<hr />

		<hr />
		<xf:trigger>
			<xf:label>Click to set the surname to the value of the first name</xf:label>
			<xf:setvalue ev:event="DOMActivate" ref="surname" value="../firstname"></xf:setvalue>			
		</xf:trigger>
		<hr />
		<xf:trigger>
			<xf:label>Click to set the surname to Joe</xf:label>
			<xf:setvalue ev:event="DOMActivate" ref="surname" >Joe</xf:setvalue>
		</xf:trigger>
	</body>
</html>
