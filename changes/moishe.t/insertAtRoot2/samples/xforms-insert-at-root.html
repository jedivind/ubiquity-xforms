<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:xf="http://www.w3.org/2002/xforms"
   xmlns:ev="http://www.w3.org/2001/xml-events"
>
	<head>
		<title>Test xf:insert at root</title>
	  <script type="text/javascript" src="../src/ubiquity-loader.js" >/**/</script>
	</head>
  <body class="yui-skin-sam">
		<xf:model id="m">
			<xf:instance id="data">
				<data xmlns="">
				  <numbers>
				    <number>7</number>
				    <number>3</number>
				    <number>1</number>
				  </numbers>
				  <sum></sum>
				</data>
			</xf:instance>
            <xf:instance id="proto">
                <data xmlns="">
                  <numbers>
                    <number>0</number>
                  </numbers>
                  <sum></sum>
                </data>
            </xf:instance>
			<xf:bind nodeset="sum" calculate="sum(../numbers/number)"></xf:bind>
			<xf:bind nodeset="instance('proto')/sum" calculate="sum(../numbers/number)"></xf:bind>
		  <xf:submission id="s1" 
                         method="post" 
                         includenamespaceprefixes=""
                         action="http://xformstest.org/cgi-bin/echo.sh">
          <xf:message ev:event="xforms-submit-error" level="modal">Unable to submit default instance</xf:message>
      </xf:submission>
		</xf:model>
		
    <xf:repeat nodeset="numbers/number">
  		<xf:output ref="."><xf:label>Number:</xf:label></xf:output>
    </xf:repeat>

    <hr />

		<xf:output ref="sum"><xf:label>Sum:</xf:label></xf:output>

    <hr />
    
    <xf:repeat nodeset="instance('proto')/numbers/number">
  		<xf:output ref="."><xf:label>Number:</xf:label></xf:output>
    </xf:repeat>

    <hr />

		<xf:output ref="instance('proto')/sum"><xf:label>Sum:</xf:label></xf:output>

    <hr />
    <xf:trigger>
    	<xf:label>Clear (by inserting instance 'proto' at root)</xf:label>
    	<xf:action ev:event="DOMActivate">
    	  <xf:insert nodeset="."
    	             origin="instance('proto')"></xf:insert>
    	</xf:action>
    </xf:trigger>

    <hr />
    
    <xf:trigger>
    	<xf:label>Add a number</xf:label>
    	<xf:action ev:event="DOMActivate">
    	  <xf:insert context="numbers" nodeset="number" at="index('R')" 
    	             origin="instance('proto')/numbers/number"></xf:insert>
    	</xf:action>
    </xf:trigger>
    
    <hr />
    
    <xf:trigger>
    	<xf:label>Reset</xf:label>
    	<xf:action ev:event="DOMActivate">
    	  <xf:reset model="m"></xf:reset>
    	</xf:action>
    </xf:trigger>

    <hr />
    <xf:submit submission="s1">
        <xf:label>Show Data</xf:label>
    </xf:submit>

    <hr />
  </body>
</html>
