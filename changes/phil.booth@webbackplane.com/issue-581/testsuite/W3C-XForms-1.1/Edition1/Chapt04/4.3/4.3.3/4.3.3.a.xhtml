<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
      <title>4.3.3.a xforms-revalidate event</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model id="car">
    	    <xforms:instance xmlns="">
    		      <car>
    			        <make/>
    			        <year/>
    			        <color>default</color>
    		      </car>
    	    </xforms:instance>
    	    <xforms:setvalue ref="color" ev:event="xforms-ready">blue</xforms:setvalue>
    	    <xforms:action ev:event="xforms-revalidate">
      		    <xforms:message level="modal">xforms-revalidate</xforms:message>
      	  </xforms:action>
      </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">4.3.3.a xforms-revalidate event</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  	  		You must have seen an xforms-revalidate message.  
  	  	</xforms:label>
  	   </xforms:group>

  </body>
</html>
