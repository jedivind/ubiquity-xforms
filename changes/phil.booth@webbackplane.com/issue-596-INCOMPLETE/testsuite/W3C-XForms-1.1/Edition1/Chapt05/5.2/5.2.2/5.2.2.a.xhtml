<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	   <title>5.2.2.a listItem datatype</title>
  	   <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
  	
  </head>
  <body>
      <xforms:model>
  		     <xforms:instance xmlns="">
  			       <car>
  				         <availableColors/>
  			       </car>
  		     </xforms:instance>
  		     <xforms:bind id="listItem_bind" nodeset="/car/availableColors" type="xforms:listItem"
                      required="true()"/>
  		     <xforms:setvalue ref="availableColors" ev:event="xforms-ready">RedBlueGreen</xforms:setvalue>
  	   </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">5.2.2.a listItem datatype</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
	  		You must have seen the message "You entered a valid listItem".
	  	</xforms:label>	
  	   </xforms:group>
  	
  		  <xforms:input bind="listItem_bind">
  			    <xforms:label>Colors available (listItem)</xforms:label>
  			    <xforms:action ev:event="xforms-valid">
  				      <xforms:message level="modal">You entered a valid listItem</xforms:message>
  			    </xforms:action>
		    </xforms:input>
  	
    
		
	
  </body>
</html>
