<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Test incremental behavior for controls</title>
		<script type="text/javascript" src="../src/ubiquity-loader.js" >/**/</script>
	</head>
	<body>

		<xf:model>
			<xf:instance>
				<data xmlns="">
					<input></input>
					<secret></secret>
					<textarea></textarea>
					<range>7</range>
				</data>
			</xf:instance>
		</xf:model>

		<xf:input ref="input" incremental="true">
			<xf:label>Input (incremental):</xf:label>
		</xf:input>

		<xf:input ref="input">
			<xf:label>Input:</xf:label>
		</xf:input>

		<hr />

		<xf:secret ref="secret" incremental="true">
			<xf:label>Secret (incremental):</xf:label>
		</xf:secret>

		<xf:secret ref="secret">
			<xf:label>Secret:</xf:label>
		</xf:secret>

		<hr />

		<xf:textarea ref="textarea" incremental="true">
			<xf:label>Textarea (incremental):</xf:label>
		</xf:textarea>

		<xf:textarea ref="textarea">
			<xf:label>Textarea:</xf:label>
		</xf:textarea>

		<hr />

		<xf:range ref="range" incremental="true">
			<xf:label>Range (incremental):</xf:label>
		</xf:range>

		<xf:range ref="range">
			<xf:label>Range:</xf:label>
		</xf:range>

		<hr />

	</body>
</html>
