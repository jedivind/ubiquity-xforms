<!DOCTYPE html

<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"

            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <head>
      <title>4.7.b xforms-submit event not dispatched</title>
      <script type="text/javascript"
              src="../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
    
  </head>
  <body>
      <xforms:model>
         <xforms:instance xmlns="">
           <root/>
         </xforms:instance>
      </xforms:model>
      <xforms:group>
    	    <xforms:label class="title">4.7.b xforms-submit event not dispatched</xforms:label>
      </xforms:group>
      <xforms:group>
    	    <xforms:label>
    		When you activate the Invalid Submit submit control you must not see an xforms-submit message. 
    	</xforms:label>	
      </xforms:group>
    
      <xforms:submit submission="invalid" action="http://xformstest.org/cgi-bin/echo.sh"
                     method="post">
    	    <xforms:label>Invalid Submit</xforms:label>
    	    <xforms:message level="modal" ev:event="xforms-submit">xforms-submit</xforms:message>
      </xforms:submit>
    
  </body>
