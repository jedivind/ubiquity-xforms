<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	   <title>b.2.a Append Element Copy</title>
  	   <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
  	  	
  </head>
  <body>
      <xforms:model>
	  	     <xforms:action ev:event="xforms-ready">
	  		       <xforms:insert context="people" nodeset="person" origin="instance('prototypes')/person"/>
	  	     </xforms:action>
  		     <xforms:instance xmlns="">
  			       <data>
  				         <people>
  					           <person>
  						             <name>Jane Doe</name>
  					           </person>
  				         </people>
  			       </data>
  		     </xforms:instance>
  		     <xforms:instance xmlns="" id="prototypes">
  			       <prototypes>
  				         <person>
  					           <name/>
  				         </person>
  			       </prototypes>
  		     </xforms:instance>
  	   </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">
  			b.2.a Append Element Copy
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You must see an empty person name after the person name of "Jane Doe" : 
  		</xforms:label>
  		     <xforms:repeat nodeset="people/person">
  			       <xforms:output class="hlist" value="concat(. , ' ')">
  				         <xforms:label>Person Name : </xforms:label>
  			       </xforms:output>
  		     </xforms:repeat>
  	   </xforms:group>
  </body>
</html>
