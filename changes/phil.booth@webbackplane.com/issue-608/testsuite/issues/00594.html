 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xf="http://www.w3.org/2002/xforms"
 xmlns:ev="http://www.w3.org/2001/xml-events"
>
	<head>
		<title>
			Issue 594
		</title>

		<script src="../../src/ubiquity-loader.js" type="text/javascript">/**/</script>

		<style type="text/css">
			.disabled {
				display: none;
			}
		</style>
	</head>

	<body>
		<h1>
			<a href="http://code.google.com/p/ubiquity-xforms/issues/detail?id=594">Issue 594</a>
		</h1>

		<h2>Relevance on group appears to be broken</h2>

		<p>This form contains a group and an input, bound to the same non-relevant node. Both should be invisible for the test to pass.</p>

		<xf:model>
			<xf:instance>
				<data xmlns=""></data>
			</xf:instance>

			<xf:bind nodeset="/data" relevant="false()"></xf:bind>
		</xf:model>

		<xf:group ref="/data/count" id="group">
			<xf:label>Group</xf:label>
		</xf:group>

		<xf:input ref="/data/ready" id="input">
			<xf:label>Input</xf:label>
		</xf:input>
	</body>
</html>
