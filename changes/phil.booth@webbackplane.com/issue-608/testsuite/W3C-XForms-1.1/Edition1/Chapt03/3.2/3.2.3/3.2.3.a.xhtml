<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>3.2.3.a single-node binding - ref attribute</title>
        <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
        
    </head>
    <body>
      <xforms:model>
            <xforms:instance xmlns="">
                <car>
                    <make>Acura</make>
                    <year>1994</year>
                    <color>white</color>
                    <hp>120</hp>
                </car>
            </xforms:instance>
            <xforms:bind id="bind_001" nodeset="/car/year"/>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">3.2.3.a single-node binding - ref attribute</xforms:label>
        </xforms:group>
        <xforms:group>
        	<xforms:label>
        		
        		You must see the value "120": 
        	</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:output ref="/car/hp">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
        <xforms:group>
        	<xforms:label>
        		
        		You must see the value "1994": 
        	</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:output ref="/car/make" bind="bind_001">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
    </body>
</html>
