<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>3.2.3.b single-node binding - model attribute</title>
        <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
        
        
    </head>
    <body>
      <xforms:model id="car1">
            <xforms:instance xmlns="">
                <car>
                    <make>Mercedes</make>
                    <year>2004</year>
                    <color>silver</color>
                    <hp>450</hp>
                </car>
            </xforms:instance>
            <xforms:bind id="bind_001" nodeset="/car/make"/>
        </xforms:model>
      <xforms:model id="car2">
            <xforms:instance xmlns="">
                <car>
                    <make>Acura</make>
                    <year>1994</year>
                    <color>white</color>
                    <hp>120</hp>
                </car>
            </xforms:instance>
            <xforms:bind id="bind_002" nodeset="/car/make"/>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">3.2.3.b single-node binding - model attribute</xforms:label>
        </xforms:group>
        
        <xforms:group>
        	<xforms:label>
        		
        		You must see the value "Mercedes": 
        	</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:output ref="make" model="car1">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
        <xforms:group>
        	<xforms:label>
        		
        		You must see the value "Acura": 
        	</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:output ref="make" model="car2">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
        <xforms:group>
        	<xforms:label>
        		
        		For this output, a bind is overriding the model. You must see the value "Acura": 
        	</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:output ref="year" model="car2" bind="bind_002">
                <xforms:label/>
            </xforms:output>
        </xforms:group>
        
    </body>
</html>
