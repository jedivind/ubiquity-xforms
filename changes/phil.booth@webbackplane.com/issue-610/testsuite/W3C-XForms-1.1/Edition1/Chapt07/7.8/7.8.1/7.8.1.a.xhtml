<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:ex="http://example.com">
  <head>
      <title>7.8.1.a if() function</title>
	     <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model>
        <xforms:instance xmlns="">
	    	      <ex:driver>
				           <ex:age>18</ex:age>
				           <ex:points>12</ex:points>
        	   </ex:driver>
        </xforms:instance>
      </xforms:model>
      <xforms:group>
  	      <xforms:label class="title">
  		7.8.1.a if() function
  	    </xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You must see the value "Yes" for the Adult output and the value "Unsafe" for the 
  			Safety output. 
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
		       <xforms:output value="if(ex:age &gt; 17, 'Yes', 'No')">
   		       <xforms:label>Adult : </xforms:label>
		       </xforms:output>
	     </xforms:group>
	     <xforms:group>
		       <xforms:output value="if(ex:points &lt; 6, 'Safe', 'Unsafe')">
			         <xforms:label>Safety : </xforms:label> 
		       </xforms:output>
	     </xforms:group>
  </body>
</html>
