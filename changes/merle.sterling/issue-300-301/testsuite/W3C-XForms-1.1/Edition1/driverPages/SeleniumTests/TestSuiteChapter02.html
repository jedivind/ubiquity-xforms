<html>
	<head>
		<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
			<title>Test Suite</title>
			<link rel="stylesheet" type="text/css" href="../../../../selenium/core/selenium.css" />
			<script language="JavaScript" type="text/javascript" src="../../../../selenium/core/scripts/selenium-browserdetect.js"></script>
			<script language="JavaScript" type="text/javascript">//<![CDATA[
    var DISABLED = true; // used to flag failing tests

    function filterTestsForBrowser() {
        var suiteTable = document.getElementById("suiteTable");
        var skippedTests = document.getElementById("skippedTests");

        for(rowNum = suiteTable.rows.length - 1; rowNum >= 0; rowNum--)
        {
            var row = suiteTable.rows[rowNum];
            var filterString = row.getAttribute("unless");
            if (filterString && eval(filterString))
            {
              var cellHTML = row.cells[0].innerHTML;
              suiteTable.deleteRow(rowNum);

              var newRow = skippedTests.insertRow(1);
              var newCell = newRow.insertCell(0)
              newCell.innerHTML = cellHTML;
            }
        }
    }
//]]>
			</script>
	</head>
	<body onload="filterTestsForBrowser()">
		<table id="suiteTable" cellpadding="1" cellspacing="1" border="1" class="selenium">
			<tbody>
				<tr>
					<td><b>XForms 1.1 Chapter 2 Test Suite</b></td>
				</tr>
				<tr><td><a href="./Chapt02/2.1.a.html">2.1.a Introductory Example No. 1</a></td></tr>
				<tr><td><a href="./Chapt02/2.2.a.html">2.2.a Example: Encapsulation of Instance Data</a></td></tr>
				<tr><td><a href="./Chapt02/2.3.a.html">2.3.a Example: Value Constraints</a></td></tr>
				<tr><td><a href="./Chapt02/2.4.a.html">2.4.a Example: Multiple Forms</a></td></tr>
			</tbody>
		</table>
		<br />
		<em>Not supported in this browser</em>
		<table id="skippedTests" cellpadding="1" cellspacing="1" border="1" class="selenium">
			<tbody>
				<tr>
					<td><b>Skipped Tests</b></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
