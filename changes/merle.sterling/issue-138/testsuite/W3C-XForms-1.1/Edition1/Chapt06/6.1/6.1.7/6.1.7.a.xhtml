<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">	
	<head>
		<title>6.1.7.a p3ptype property (non-normative)</title>
    <script  src="../../../../../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
    <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
		
	</head>
	<body>
    <xforms:model>
			<xforms:instance>
				<person-name>
					<first-name/>
					<last-name/>
				</person-name>
			</xforms:instance>
			<xforms:bind type="nonEmptyString" nodeset="/person-name/first-name" p3ptype="user.name.given"/>
			<xforms:bind type="nonEmptyString" nodeset="/person-name/last-name" p3ptype="user.name.family"/>
			<xforms:submission id="submit_names" action="http://xformstest.org/cgi-bin/echo.sh" method="post"/>
		</xforms:model>
		<xforms:group>
			<xforms:label class="title">6.1.7.a p3ptype property (non-normative)</xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
				A p3ptype attribute tells what kind of data is collected.  This form should allow submissions and data entry 
				of the first and last name consistent with user agent p3p settings, if any.
			</xforms:label>
		</xforms:group>
		<xforms:input ref="first-name">
			<xforms:label>First-Name</xforms:label>
		</xforms:input>
		<xforms:input ref="last-name">
			<xforms:label>Last-Name</xforms:label>
		</xforms:input>
		<xforms:submit submission="submit_names">
			<xforms:label>Submit Names</xforms:label>
		</xforms:submit>
		
	</body>
</html>
