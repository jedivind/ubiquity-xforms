<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xforms="http://www.w3.org/2002/xforms">
	  <head>
		    <title>7.10.1.a instance() function</title>
		    <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
		
	  </head>
	  <body>
      <xforms:model>
			      <xforms:instance xmlns="" id="wrongInstance">
				        <orderForm>
					          <shipTo>
						            <firstName>George</firstName>
					          </shipTo>
				        </orderForm>
			      </xforms:instance>
			      <xforms:instance xmlns="" id="orderform">
				        <orderForm>
					          <shipTo>
						            <firstName>John</firstName>
					          </shipTo>
				        </orderForm>
			      </xforms:instance>
		    </xforms:model>
	    <xforms:group>
		       <xforms:label class="title">
			7.10.1.a instance() function
		    </xforms:label>
		    </xforms:group>
		    <xforms:group>
			      <xforms:label>
			  You must see the value "John" for the First Name output. 
			  You must see the value "George" for the Second Name output. 
			</xforms:label>
		    </xforms:group>
		    <xforms:group>
		       <xforms:output ref="instance('orderform')/shipTo/firstName">
			         <xforms:label>First Name : </xforms:label>
		       </xforms:output>
		    </xforms:group>
		    <xforms:group>
		       <xforms:output ref="instance()/shipTo/firstName">
			         <xforms:label>Second Name : </xforms:label>
		       </xforms:output>
		    </xforms:group>
		
	  </body>
</html>
