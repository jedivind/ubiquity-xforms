<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	   <title>b.12.a Replace Instance with Insert</title>
  	   <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
  	
  </head>
  <body>
      <xforms:model>
	  	     <xforms:action ev:event="xforms-ready">
	  	        <xforms:insert nodeset="." origin="instance('prototypes')/shoppingcart"/>
		       </xforms:action>
  		     <xforms:instance xmlns="">
  			       <shoppingcart>
  				         <item>
  					           <product>SKU-0815</product>
  					           <quantity>1</quantity>
  					           <unitcost>29.99</unitcost>
  					           <price>29.99</price>
  				         </item>
  				         <item>
  					           <product>SKU-4711</product>
  					           <quantity>3</quantity>
  					           <unitcost>7.49</unitcost>
  					           <price>22.47</price>
  				         </item>
  			       </shoppingcart>
  		     </xforms:instance>
  		     <xforms:instance xmlns="" id="prototypes">
  			       <prototypes>
  				         <shoppingcart/>
  			       </prototypes>
  		     </xforms:instance>
  	   </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">
  			b.12.a Replace Instance with Insert
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You must not see item product ("SKU-0815") or item product ("SKU-4711")  : 
  		</xforms:label>
  		     <xforms:repeat nodeset="item">
  			       <xforms:output class="hlist" value="concat(./product , ' ')">
  				         <xforms:label>Product : </xforms:label>
  			       </xforms:output>
  		     </xforms:repeat>
  	   </xforms:group>
  </body>
</html>
