<!DOCTYPE html
 PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xforms="http://www.w3.org/2002/xforms"
 xmlns:ev="http://www.w3.org/2001/xml-events">
	<head>
		<title>
			Issue 499
		</title>

		<script src="../../src/ubiquity-loader.js" type="text/javascript">/**/</script>
	</head>
  	<body>
      <xforms:model>
       		<xforms:instance xmlns="">
				        <myset>
				           <repeatnodes>
				              <go></go>
				              <go></go>
				              <go></go>
				           </repeatnodes>
				           <labels>
				              <incase>You are in the In case</incase>
				              <outcase>You are in the Out case</outcase>
				           </labels>
				        </myset>
       		</xforms:instance>
    	</xforms:model>
  		  <xforms:group>
  			    <xforms:label id="titer" class="title">Issue 499</xforms:label>
  		  </xforms:group>	
  		  <xforms:group>
  		     <xforms:repeat nodeset="/myset/repeatnodes/go">
	  		  	    <xforms:switch>
	  		  	       <xforms:case id="in" selected="true">
		  		  	         <xforms:group>
		  		  	            <xforms:output  ref="/myset/labels/incase"></xforms:output>
						               <xforms:trigger id="tester">
						                  <xforms:label>Go To Out Case</xforms:label>
						                  <xforms:toggle ev:event="DOMActivate" case="out"></xforms:toggle>
						               </xforms:trigger>
					             </xforms:group>
	  		  	       </xforms:case>
	  		  	       <xforms:case id="out">
	  		  	          <xforms:group>
		  		  	            <xforms:output ref="/myset/labels/outcase"></xforms:output>
						               <xforms:trigger>
						                  <xforms:label>Go To In Case</xforms:label>
						                  <xforms:toggle ev:event="DOMActivate" case="in"></xforms:toggle>
						               </xforms:trigger>
					             </xforms:group>
	  		  	       </xforms:case>
	  		  	    </xforms:switch>
  		     </xforms:repeat>
  		  </xforms:group>
		
  </body>
</html>
