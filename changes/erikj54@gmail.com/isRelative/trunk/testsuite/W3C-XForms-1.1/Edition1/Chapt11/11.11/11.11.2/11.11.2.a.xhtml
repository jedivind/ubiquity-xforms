<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:my="http://www.example.com">
  <head>
      <title>11.11.2.a indicating a SOAP submission</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model>
		       <xforms:instance xmlns="" id="selectedInst">       
			         <SOAP-ENV:Envelope xmlns:SOAP-ENV="http://www.w3.org/2003/05/soap-envelope">
			            <SOAP-ENV:Body>
			               <my:start>
			    	             <data/>
			               </my:start>
			            </SOAP-ENV:Body>
			         </SOAP-ENV:Envelope>
		       </xforms:instance>
		       <xforms:submission id="submit" action="http://xformstest.org/cgi-bin/echo.sh" method="post"
                            mediatype="application/soap+xml"/>
      </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">11.11.2.a indicating a SOAP submission</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  		  Activate the Submit SOAP submit control to replace the page with the form data. 
  		  The variable on the page for the content type must equal the value "application/soap+xml" 
  		</xforms:label>
  	   </xforms:group>
	     <xforms:submit submission="submit">
		       <xforms:label>Submit SOAP</xforms:label>
	     </xforms:submit>
  </body>  
</html>
