	<body>
		<h1>
			<a href="http://code.google.com/p/ubiquity-xforms/issues/detail?id=596">Issue 596</a>
		</h1>

		<h2>Ubiquity XForms doesn't load correctly in Internet Explorer 8 standards mode</h2>

		<p>You should see the text 'TEST PASSED' in the result field.</p>

		<xf:model>
			<xf:instance>
				<data xmlns=""></data>
			</xf:instance>

			<xf:setvalue ref="/data" value="'TEST PASSED'" ev:event="xforms-ready"></xf:setvalue>
		</xf:model>

		<xf:output ref="/data" id="result">
			<xf:label>Result:</xf:label>
		</xf:output>
	</body>
