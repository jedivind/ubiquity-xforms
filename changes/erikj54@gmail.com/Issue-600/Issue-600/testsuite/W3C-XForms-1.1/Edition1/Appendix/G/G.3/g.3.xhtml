<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>g.3 namespace example (non-normative)</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="sample.css" type="text/css"/>
    
  </head>
  <body>
      <xforms:model>
         <xforms:instance xmlns="">
            <car>
               <make>Honda</make>
               <make>Toyota</make>
               <make>Acura</make>
            </car>
         </xforms:instance>
      </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">g.3 namespace example (non-normative)</xforms:label>
  	   </xforms:group>
      <xforms:group>
		       <xforms:label>You should see a list of cars, with the background a 'teal' color 
		for the current item. Also, the repeat items should have a dashed box 
		around them.
		</xforms:label>
      </xforms:group>
      <xforms:group>
    	    <xforms:repeat nodeset="/car/make">
    		      <xforms:output ref=".">
    			        <xforms:label/>
    		      </xforms:output>
    	    </xforms:repeat>
      </xforms:group>
      <xforms:group>
		
	</xforms:group>
  </body>
</html>
