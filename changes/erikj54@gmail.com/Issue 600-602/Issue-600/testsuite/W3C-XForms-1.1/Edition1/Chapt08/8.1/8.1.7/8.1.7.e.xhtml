<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xsd="http://www.w3.org/2001/XMLSchema"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns:xforms="http://www.w3.org/2002/xforms">
  <head>
      <title>8.1.7.e example of range element</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
    
  </head>
  <body>
      <xforms:model>
         <xforms:instance xmlns="">       
			         <stats>
				           <balance xsi:type="xsd:decimal">0</balance>
			         </stats>
         </xforms:instance>
      </xforms:model>
      <xforms:group>
  	      <xforms:label class="title">8.1.7.e example of range element</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You should see a range control with range of -2 to 2 and increments by 0.5.
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:range ref="/stats/balance" start="-2.0" end="2.0" step="0.5" incremental="true">
  			       <xforms:label>Balance : </xforms:label>
  		     </xforms:range>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:output ref="/stats/balance">
  			       <xforms:label>Balance:</xforms:label>
  		     </xforms:output>
  	   </xforms:group>
  	
  </body>
</html>
