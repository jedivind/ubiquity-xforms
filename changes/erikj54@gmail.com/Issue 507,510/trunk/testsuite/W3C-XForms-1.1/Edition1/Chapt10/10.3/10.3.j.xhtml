<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <script type="text/javascript"
              src="../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../driverPages/forms/TestSuite11.css" type="text/css"/>
        <title>10.3.j insert action - copying an attribute</title>
        
    </head>
    <body>
      <xforms:model id="mod1">
            <xforms:instance xmlns="" id="first">
                <item_lists>
                    <item_list>
                        <item>1</item>
                        <item name="two">2</item>
                        <item price="3.00">3</item>
                    </item_list>
                </item_lists>
            </xforms:instance>
            <xforms:instance xmlns="" id="second">
                <item_lists>
                    <item_list>
                        <item price="4.00">4</item>
                        <item price="5.00">5</item>
                        <item price="6.00">6</item>
                    </item_list>
                </item_lists>
            </xforms:instance>
            <xforms:action ev:event="xforms-ready">
              <xforms:insert origin="instance('second')/item_list/item[1]/@price"
                           nodeset="instance('first')/item_list/item[1]"/>
              <xforms:insert origin="instance('second')/item_list/item[2]/@price"
                           nodeset="instance('first')/item_list/item[2]"/>
              <xforms:insert origin="instance('second')/item_list/item[3]/@price"
                           nodeset="instance('first')/item_list/item[3]"/>
            </xforms:action>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">10.3.j insert action - copying an attribute</xforms:label>
        </xforms:group>
        <xforms:group>
          <xforms:label>You must not see the value "4.00" : </xforms:label>
          <xforms:output ref="instance('first')/item_list/item[1]/@price"/>
        </xforms:group>
        <xforms:group>
          <xforms:label>You must not see the value "5.00" : </xforms:label>
          <xforms:output ref="instance('first')/item_list/item[2]/@price"/>
        </xforms:group>
        <xforms:group>
          <xforms:label>You must not see the value "6.00" : </xforms:label>
          <xforms:output ref="instance('first')/item_list/item[3]/@price"/>
        </xforms:group>
    </body>
</html>
