<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	   <title>b.6.a Remove Attribute</title>
  	   <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
  	
  </head>
  <body>
      <xforms:model>
	        <xforms:action ev:event="xforms-ready">
	  		       <xforms:delete nodeset="item/@rating"/>
	  	     </xforms:action>
  		     <xforms:instance xmlns="">
  			       <items>
  				         <item key="23" rating="classified"/>
  			       </items>
  		     </xforms:instance>
  	   </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">
  			b.6.a Remove Attribute
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You must not see the string "classified" after key '23' : 
  		</xforms:label>
  		     <xforms:repeat nodeset="item">
  			       <xforms:output class="hlist" value="concat(@key, ' ', @rating)">
  				         <xforms:label>key : </xforms:label>
  			       </xforms:output>
  		     </xforms:repeat>
  	   </xforms:group>
  </body>
</html>
