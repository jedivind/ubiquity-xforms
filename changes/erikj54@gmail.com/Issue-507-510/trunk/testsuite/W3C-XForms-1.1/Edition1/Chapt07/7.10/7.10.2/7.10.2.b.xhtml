<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>7.10.2.b current() function example 2</title>
      <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
        
    </head>
    <body>
      <xforms:model>
            <xforms:instance xmlns="" id="i1">
                <months>
                    <mon>01</mon>
                    <mon>02</mon>
                    <mon>03</mon>
                </months>
            </xforms:instance>
            <xforms:instance xmlns="" id="i2">
                <months>
                    <month code="01">Jan</month>
                    <month code="02">Feb</month>
                    <month code="03">Mar</month>
                </months>
            </xforms:instance>
        </xforms:model>
        <xforms:group>
            <xforms:label class="title">7.10.2.b current() function example 2</xforms:label>
        </xforms:group>
        <xforms:group>
            <xforms:label>You must see the value "Jan Feb Mar" for the Months output. </xforms:label>
        </xforms:group>
        <xforms:repeat nodeset="mon">
            <xforms:output value="instance('i2')/month[@code = current()]">
                <xforms:label>Months : </xforms:label>
            </xforms:output>
        </xforms:repeat>
    </body>
</html>
