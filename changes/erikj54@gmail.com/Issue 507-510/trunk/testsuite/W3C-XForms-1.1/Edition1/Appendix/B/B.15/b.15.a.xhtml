<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ev="http://www.w3.org/2001/xml-events">
  <head>
  	   <title>b.15.a Insert Element into Non-Contiguous, Heterogeneous Nodeset</title>
  	   <script type="text/javascript"
              src="../../../../../../src/ubiquity-loader.js">/**/</script>
      <link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css"
                  type="text/css"/>
  	  	
  </head>
  <body>
      <xforms:model>
	  	     <xforms:action ev:event="xforms-ready">
	  		       <xforms:insert nodeset="chapter/*" origin="instance('prototypes')/paragraph" at="7"
                           position="before"/>
	  	     </xforms:action>
  		     <xforms:instance xmlns="">
  			       <document>
  				         <chapter>
  					           <header>Lorem ipsum</header>
  					           <paragraph>Lorem ipsum verterem voluptaria</paragraph>
  					           <diagram>Exemplum 1</diagram>
  					           <diagram>Exemplum 2</diagram>
 					            <paragraph>Primis abhorreant delicatissimi</paragraph>
  				         </chapter>
  				         <chapter>
  					           <header>Lorem ipsum</header>
  					           <diagram>Exemplum 3</diagram>
  				         </chapter>
  			       </document>
  		     </xforms:instance>
  		     <xforms:instance xmlns="" id="prototypes">
  			       <prototypes>
  				         <chapter/>
  				         <header/>
  				         <paragraph/>
  				         <diagram/>
  			       </prototypes>
  		     </xforms:instance>
  	   </xforms:model>
  	   <xforms:group>
  		     <xforms:label class="title">
  			b.15.a Insert Element into Non-Contiguous, Heterogeneous Nodeset
  		</xforms:label>
  	   </xforms:group>
  	   <xforms:group>
  		     <xforms:label>
  			You must see an empty paragraph : 
  		</xforms:label>
  		     <xforms:repeat nodeset="chapter[2]/paragraph">
  			       <xforms:output class="hlist" value="concat(. , ' ')">
  				         <xforms:label>Paragraph: </xforms:label>
  			       </xforms:output>
  		     </xforms:repeat>
  	   </xforms:group>
  </body>
</html>
