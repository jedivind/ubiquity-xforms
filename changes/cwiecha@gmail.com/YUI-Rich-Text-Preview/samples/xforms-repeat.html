<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xf="http://www.w3.org/2002/xforms"
>
	<head>
		<title>Test xf:repeat</title>
	  <script type="text/javascript" src="../src/ubiquity-loader.js" >/**/</script>
	</head>
  <body>
		<xf:model>
			<xf:instance>
				<data xmlns="">
				  <number>7</number>
				  <number>3</number>
				  <number>1</number>
				</data>
			</xf:instance>
		</xf:model>
    <xf:repeat nodeset="number">
  		<xf:output ref="."><xf:label>Number:</xf:label></xf:output>
    </xf:repeat>

    <hr />
    <xf:repeat nodeset="number">
      <xf:range ref=".">
        <xf:label>Number:</xf:label>
      </xf:range>
      <xf:input ref=".">
        <xf:label>Number:</xf:label>
      </xf:input>
    </xf:repeat>
    <xf:repeat nodeset="number">
      <xf:input ref=".">
        <xf:label>Number:</xf:label>
      </xf:input>
    </xf:repeat>
  </body>
</html>
